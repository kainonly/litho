<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>索引名称</nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '索引名称不能为空'
        }
      }"
    >
      <input nz-input type="text" formControlName="name" placeholder="请填写索引名称" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>字段设置</nz-form-label>
    <nz-form-control formArrayName="keys">
      <ng-container *ngFor="let x of keys?.controls; index as i; first as isFirst">
        <nz-input-group [formGroupName]="i" nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
          <input style="width: 45%" type="text" nz-input formControlName="key" placeholder="字段" />
          <nz-select style="width: 45%" formControlName="value" nzPlaceHolder="类型">
            <nz-option [nzValue]="1" nzLabel="asc"></nz-option>
            <nz-option [nzValue]="-1" nzLabel="desc"></nz-option>
            <nz-option [nzValue]="'text'" nzLabel="text"></nz-option>
            <nz-option [nzValue]="'2dsphere'" nzLabel="2dsphere"></nz-option>
          </nz-select>
          <button nz-button nzType="default" style="width: 10%" (click)="removeKeys(i)">
            <i nz-icon nzType="minus-circle"></i>
          </button>
        </nz-input-group>
      </ng-container>
      <button style="margin-top: 8px" type="button" nz-button nzType="dashed" nzBlock (click)="addKeys()">
        <i nz-icon nzType="plus-circle"></i> 新增字段
      </button>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>唯一</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="unique"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
