<nz-page-header [nzGhost]="false">
  <nz-page-header-title>表格</nz-page-header-title>
  <nz-page-header-content>
    <nz-space>
      <nz-input-group *nzSpaceItem nzSuffixIcon="search">
        <input style="width: 180px" nz-input nzBorderless placeholder="关键词搜索" />
      </nz-input-group>
      <nz-button-group *nzSpaceItem>
        <button nz-button nzType="text" nz-tooltip="高级检索">
          <span nz-icon nzType="filter" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="text" nz-tooltip="重置条件">
          <span nz-icon nzType="clear" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="text" nz-tooltip="刷新数据">
          <span nz-icon nzType="reload" nzTheme="outline"></span>
        </button>
      </nz-button-group>
    </nz-space>
  </nz-page-header-content>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="primary" nzShape="circle">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
      </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<div style="padding: 8px">
  <wpx-table [wpxColumns]="columns" [wpxData]="data"></wpx-table>
</div>
