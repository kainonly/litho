<ng-template #titleRef>
  <nz-space>
    <wpx-keyword
      *nzSpaceItem
      [wpxModel]="model"
      [wpxKeys]="['no', 'name', 'account']"
      (wpxSubmit)="getData()"
      wpxPlaceholder="订单号、姓名、账户"
    ></wpx-keyword>
    <wpx-toolbox *nzSpaceItem [wpxModel]="model" [wpxSearchForm]="form" (wpxClear)="clear()" (wpxRefresh)="getData()">
      <form *ngIf="form" nz-form id="search" [formGroup]="form" (wpxSubmit)="search($event)">
        <nz-row [nzGutter]="[16, 16]">
          <nz-col [nzSpan]="6">
            <nz-form-item>
              <nz-form-label>订单号</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="no" />
              </nz-form-control>
            </nz-form-item>
          </nz-col>
          <nz-col [nzSpan]="6">
            <nz-form-item>
              <nz-form-label>姓名</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="name" />
              </nz-form-control>
            </nz-form-item>
          </nz-col>
          <nz-col [nzSpan]="6">
            <nz-form-item>
              <nz-form-label>账户</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="account" />
              </nz-form-control>
            </nz-form-item>
          </nz-col>
        </nz-row>
      </form>
    </wpx-toolbox>
  </nz-space>
</ng-template>

<ng-template #extraRef>
  <nz-space>
    <ng-container *ngIf="model.selection.size as size">
      <button *nzSpaceItem nz-button nzType="dashed" nz-dropdown [nzDropdownMenu]="menu"> 已选中 {{ size }} 项 </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="wpxTable.clearSelections()"> 取消选择 </li>
          <li nz-menu-item nzDanger (click)="bulkDelete()"> 删除 </li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>
    <button *nzSpaceItem nz-button nzType="primary" (click)="open()"> 新增 </button>
  </nz-space>
</ng-template>

<wpx-table
  #wpxTable
  [wpxTitle]="titleRef"
  [wpxExtra]="extraRef"
  [wpxModel]="model"
  [wpxColumns]="[
    {
      title: '订单号',
      key: 'no',
      width: '240px'
    },
    {
      title: '姓名',
      key: 'name',
      width: '240px'
    },
    {
      title: '描述',
      key: 'description',
      width: '240px',
      ellipsis: true
    },
    {
      title: '账户',
      key: 'account',
      width: '240px'
    },
    {
      title: '客户',
      key: 'customer',
      width: '240px'
    },
    {
      title: '电子邮件',
      key: 'email',
      width: '240px'
    },
    {
      title: '电话号',
      key: 'phone',
      width: '240px'
    },
    {
      title: '价格',
      key: 'price',
      width: '240px'
    },
    {
      title: '有效期',
      key: 'valid',
      width: '400px',
      render: valid
    }
  ]"
  [wpxAction]="action"
  [wpxX]="'1400px'"
  (wpxChange)="getData()"
>
</wpx-table>

<ng-template #valid let-data>
  <nz-tag *ngFor="let x of data.valid">
    {{ x }}
  </nz-tag>
</ng-template>

<ng-template #action let-data>
  <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
    <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
  </button>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="open(data)"> 修改 </li>
      <li nz-menu-item nzDanger (click)="delete(data)"> 删除 </li>
    </ul>
  </nz-dropdown-menu>
</ng-template>
