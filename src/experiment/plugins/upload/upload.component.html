<div style="padding: 6px">
  <nz-card>
    <form nz-form nzLayout="vertical" [formGroup]="form" (wpxSubmit)="submit($event)">
      <nz-form-item>
        <nz-form-label>头像</nz-form-label>
        <nz-form-control>
          <wpx-upload-avatar
            wpxExt="image"
            [wpxAccept]="['image/jpeg', 'image/png']"
            [wpxFallback]="['assets', 'photon.svg'] | wpxAssets"
            formControlName="avatar"
          >
          </wpx-upload-avatar>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>图库</nz-form-label>
        <nz-form-control>
          <app-pictures formControlName="pictures"></app-pictures>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>视频库</nz-form-label>
        <nz-form-control>
          <app-videos formControlName="videos"></app-videos>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!form.valid">提交</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
