<div style="padding: 6px">
  <nz-card>
    <form nz-form nzLayout="vertical" [formGroup]="form" (wpxSubmit)="submit($event)">
      <nz-form-item>
        <nz-form-control>
          <nz-code-editor
            style="height: 600px"
            formControlName="content"
            [nzEditorOption]="{ language: 'typescript' }"
          ></nz-code-editor>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">提交</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
