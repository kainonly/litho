<nz-layout style="height: 100%">
  <nz-header>
    <nz-row nzJustify="space-between" nzAlign="middle">
      <nz-col>
        <button nz-button nzType="text" (click)="star()">
          <span nz-icon nzType="github" nzTheme="outline"></span>
          Star
        </button>
      </nz-col>
      <nz-col></nz-col>
      <nz-col></nz-col>
    </nz-row>
  </nz-header>
  <nz-content>
    <ng-content></ng-content>
  </nz-content>
  <nz-footer>
    <nz-space nzDirection="vertical" nzSize="small">
      <ng-container *nzSpaceItem>
        <span nz-typography>BSD-3-Clause License</span>
      </ng-container>
      <ng-container *nzSpaceItem>
        <span nz-typography>
          Copyright <span nz-icon nzType="copyright" nzTheme="outline"></span> 2024. Open Source DevOps by WEPLANX.
        </span>
      </ng-container>
    </nz-space>
  </nz-footer>
</nz-layout>
