<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n> 区号 </nz-form-label>
    <nz-form-control>
      <nz-select formControlName="area" nzPlaceHolder="请选择区号">
        <nz-option [nzLabel]="'+86 中国'" [nzValue]="'+86'"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n> 手机号码 </nz-form-label>
    <nz-form-control [nzAutoTips]="tips.phone">
      <input nz-input formControlName="phone" placeholder="请输入手机号码" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n> 验证码 </nz-form-label>
    <nz-form-control [nzAutoTips]="tips.code">
      <nz-row [nzGutter]="8">
        <nz-col [nzSpan]="12">
          <input nz-input formControlName="code" placeholder="请输入验证码" />
        </nz-col>
        <nz-col [nzSpan]="12">
          <button nz-button type="button" [disabled]="!form.get('phone')?.value || timer !== 0" (click)="getCode()">
            <ng-container *ngIf="timer === 0; else timerText">获取</ng-container>
            <ng-template #timerText>{{ timer }} 秒</ng-template>
          </button>
        </nz-col>
      </nz-row>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
