<nz-row nzJustify="space-between" nzAlign="middle">
  <nz-col>
    <nz-space nzAlign="center" nzSize="large">
      <ng-container *nzSpaceItem>
        <button nz-button nzType="text">
          <i nz-icon nzType="appstore" nzTheme="outline"></i>
        </button>
      </ng-container>
      <ng-container *nzSpaceItem>
        <nz-breadcrumb nzAutoGenerate> </nz-breadcrumb>
      </ng-container>
    </nz-space>
  </nz-col>
  <nz-col></nz-col>
  <nz-col>
    <div
      *ngIf="app.user() as u"
      class="center"
      nz-popover
      [nzPopoverContent]="centerTpl"
      nzPopoverPlacement="bottomRight"
      nzPopoverTrigger="click"
    >
      <nz-badge nzDot>
        <ng-container *ngIf="u.avatar; else iconAvatarRef">
          <nz-avatar nzIcon="user" [nzSrc]="[u.avatar] | wpxAssets" [nzShape]="'square'"></nz-avatar>
        </ng-container>
        <ng-template #iconAvatarRef>
          <nz-avatar nzIcon="user" [nzShape]="'square'"></nz-avatar>
        </ng-template>
      </nz-badge>
    </div>
  </nz-col>
</nz-row>

<ng-template #centerTpl>
  <nz-tabset style="width: 360px" [nzTabBarExtraContent]="actions">
    <ng-template #actions>
      <nz-space>
        <!--        <app-translation *nzSpaceItem [simple]="true"></app-translation>-->
        <button *nzSpaceItem nz-button nzType="text" nz-tooltip="个人中心" i18n-nz-tooltip (click)="profile()">
          <i nz-icon nzType="user"></i>
        </button>
        <button *nzSpaceItem nz-button nzType="text" nz-tooltip="退出" i18n-nz-tooltip (click)="logout()">
          <i nz-icon nzType="logout"></i>
        </button>
      </nz-space>
    </ng-template>
    <nz-tab nzTitle="通知(0)" i18n-nzTitle>
      <nz-list nzItemLayout="horizontal">
        <nz-list-empty></nz-list-empty>
      </nz-list>
    </nz-tab>
    <nz-tab nzTitle="任务(0)" i18n-nzTitle>
      <nz-list nzItemLayout="horizontal">
        <nz-list-empty></nz-list-empty>
      </nz-list>
    </nz-tab>
  </nz-tabset>
</ng-template>
