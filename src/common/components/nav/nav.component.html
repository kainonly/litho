<nz-row nzJustify="space-between" nzAlign="middle">
  <nz-col>
    <nz-space nzAlign="center" nzSize="large">
      <ng-container *nzSpaceItem>
        <button nz-button nzType="text">
          <i nz-icon nzType="appstore" nzTheme="outline"></i>
        </button>
      </ng-container>
      <ng-container *nzSpaceItem>
        <nz-breadcrumb nzAutoGenerate> </nz-breadcrumb>
      </ng-container>
    </nz-space>
  </nz-col>
  <nz-col></nz-col>
  <nz-col>
    <div class="center">
      <nz-badge nzDot>
        <nz-avatar nzText="KAIN" [nzShape]="'square'"></nz-avatar>
      </nz-badge>
    </div>
  </nz-col>
</nz-row>
