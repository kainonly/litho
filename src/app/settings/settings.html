<app-layout>
  <nz-layout class="inner-layout">
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul style="height: 100%; overflow: hidden auto" nz-menu nzMode="inline">
        <li nz-menu-group nzTitle="通用">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="orgs">
                <nz-icon nzType="apartment" />
                <span>组织</span>
              </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="roles">
                <nz-icon nzType="partition" />
                <span>权限组</span>
              </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="users">
                <nz-icon nzType="user" />
                <span>企业成员</span>
              </a>
            </li>
          </ul>
        </li>
        <li nz-menu-group nzTitle="访问控制">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="resources">
                <nz-icon nzType="api" />
                <span>资源控制</span>
              </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="views">
                <nz-icon nzType="layout" />
                <span>视图控制</span>
              </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="permissions">
                <nz-icon nzType="switcher" />
                <span>策略组</span>
              </a>
            </li>
          </ul>
        </li>
        <li nz-menu-group nzTitle="审计日志">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="sessions">
                <nz-icon nzType="rocket" />
                <span>在线会话</span>
              </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="login-status">
                <nz-icon nzType="audit" />
                <span>登录状态</span>
              </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="behaviors">
                <nz-icon nzType="file-search" />
                <span>操作行为</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>

    <nz-content style="padding: 8px; overflow: hidden auto; background: #f0f2f5">
      <router-outlet />
    </nz-content>
  </nz-layout>
</app-layout>
