<ng-template #leftRef>
  <nz-input-search style="width: 200px">
    <input nz-input placeholder="搜索" />
  </nz-input-search>
  <!--  <app-toolbox></app-toolbox>-->
</ng-template>

<ng-template #rightRef>
  <nz-space>
    <button *nzSpaceItem nz-button nzType="primary">新增</button>
  </nz-space>
</ng-template>

<app-box [appLeft]="leftRef" [appRight]="rightRef">
  <nz-table #basicTable [nzData]="m.data()">
    <thead>
      <tr>
        <th>组织名称</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data) {
        <tr>
          <td>{{ data.name }}</td>
          <td> </td>
        </tr>
      }
    </tbody>
  </nz-table>
</app-box>
