<ng-template #left>
  <nz-space nzAlign="center">
    @if (roleData) {
      <button *nzSpaceItem nz-button nzType="dashed" [routerLink]="['/settings', 'general', 'roles', 'home']">
        {{ roleData.name }}
        <nz-icon nzType="close" />
      </button>
    }
  </nz-space>
</ng-template>

<nz-card style="height: 100%" [nzBordered]="false" [nzTitle]="left">
  <nz-result nzStatus="info" nzTitle="角色权限功能建设中"></nz-result>
</nz-card>
