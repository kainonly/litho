<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (appSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>权限代码</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.code">
      <input nz-input formControlName="code" placeholder="请输入权限代码" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>权限描述</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.description">
      <input nz-input formControlName="description" placeholder="请输入权限描述" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="active"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
