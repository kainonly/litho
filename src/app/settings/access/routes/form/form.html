<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (appSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>路由名称</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
      <input nz-input formControlName="name" placeholder="请输入路由名称" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>路由链接</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.link">
      <input nz-input formControlName="link" placeholder="请输入路由链接" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>图标</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="icon" placeholder="请输入图标" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>排序</nz-form-label>
    <nz-form-control>
      <input nz-input type="number" formControlName="sort" placeholder="请输入排序" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="active"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
