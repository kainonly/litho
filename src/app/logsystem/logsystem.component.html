<nz-layout class="main">
  <app-toolbar></app-toolbar>
  <nz-layout>
    <ng-template #breadcrumbTpl>
      <nz-breadcrumb nzAutoGenerate>
        <nz-breadcrumb-item>
          <a [routerLink]="['/']"><span nz-icon nzType="home"></span> 首页</a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </ng-template>
    <app-header *ngIf="app.project as v" [breadcrumb]="breadcrumbTpl">
      <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzMatchRouter [routerLink]="['/', v.namespace, 'logsystem', 'search']">
          <span nz-icon nzType="file-search"></span>
          查询
        </li>
        <li nz-menu-item nzMatchRouter [routerLink]="['/', v.namespace, 'logsystem', 'collector']">
          <span nz-icon nzType="tool"></span>
          采集器
        </li>
        <li nz-menu-item nzMatchRouter>
          <span nz-icon nzType="field-binary"></span>
          日志集
        </li>
      </ul>
    </app-header>
    <nz-layout class="frame">
      <nz-content class="content">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
