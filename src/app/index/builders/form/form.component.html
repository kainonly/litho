<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
      <input nz-input formControlName="name" placeholder="请输入页面名称" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>父级</nz-form-label>
    <nz-form-control>
      <nz-tree-select
        nzShowSearch
        [nzNodes]="nodes"
        formControlName="parent"
        nzPlaceHolder="默认最高级"
      ></nz-tree-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>种类</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-select formControlName="kind" nzPlaceHolder="请选择一种新增种类">
        <nz-option nzValue="nav" nzLabel="导航"> </nz-option>
        <nz-option nzValue="collection" nzLabel="集合页面"> </nz-option>
        <nz-option nzValue="single" nzLabel="单一页面"> </nz-option>
        <nz-option nzValue="manual" nzLabel="自定义"> </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="kind.value === 'nav'">
    <nz-form-label>字体图标</nz-form-label>
    <nz-form-control nzHasFeedback>
      <input nz-input formControlName="icon" placeholder="Ant Design 字体图标标识" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>描述</nz-form-label>
    <nz-form-control nzHasFeedback>
      <textarea nz-input formControlName="description" placeholder="描述页面用途" rows="3"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
