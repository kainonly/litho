<nz-page-header [nzGhost]="false">
  <nz-page-header-title>{{ data?.name }}</nz-page-header-title>
  <nz-page-header-tags>
    <nz-tag nzColor="blue" [ngSwitch]="data?.kind">
      <ng-container *ngSwitchCase="'collection'"> 集合类型</ng-container>
      <ng-container *ngSwitchCase="'single'"> 单一类型</ng-container>
      <ng-container *ngSwitchCase="'manual'"> 自定义</ng-container>
    </nz-tag>
    <nz-tag>
      <span nz-icon nzType="database" nzTheme="outline"></span>
      {{ data?.schema?.key }}
    </nz-tag>
  </nz-page-header-tags>
  <nz-page-header-content>
    {{ data?.description | wpxBlank: '无描述' }}
  </nz-page-header-content>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button>
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        新增字段
      </button>
      <button *nzSpaceItem nz-button nzType="primary">
        <span nz-icon nzType="check" nzTheme="outline"></span>
        更新
      </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<nz-card nzType="inner">
  <nz-table nzTemplateMode>
    <thead>
      <tr>
        <th nzWidth="60px" nzAlign="center" nzLeft> </th>
        <th nzWidth="360px"><b>字段名称</b></th>
        <th><b>详情</b></th>
        <th nzRight nzWidth="60px">
          <button nz-button nzType="text" disabled>
            <span nz-icon nzType="setting" nzTheme="outline"></span>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data?.schema?.fields"> </tr>
    </tbody>
  </nz-table>
</nz-card>
