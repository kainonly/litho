<div class="toolbar">
  <div class="logo"></div>
  <ul nz-menu nzMode="vertical">
    <ng-container *ngFor="let menu of menus">
      <li nz-menu-item nzMatchRouter [routerLink]="menu.routerLink" [nz-tooltip]="menu.name" nzTooltipPlacement="right">
        <span nz-icon [nzType]="menu.icon"></span>
      </li>
    </ng-container>
  </ul>
  <button class="setting" nz-button nzType="text" nzBlock nz-tooltip="设置">
    <span nz-icon nzType="setting"></span>
  </button>
</div>
