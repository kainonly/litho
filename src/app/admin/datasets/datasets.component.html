<ng-template #titleRef>
  <nz-space>
    <nz-input-group *nzSpaceItem style="width: 320px" nzSuffixIcon="search">
      <input type="text" nz-input placeholder="集合名称" [(ngModel)]="items.searchText" (keyup.enter)="getData()" />
    </nz-input-group>
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="重置" (click)="clearSearch()">
        <i nz-icon nzType="clear"></i>
      </button>
      <button nz-button nzType="text" nz-tooltip="刷新" (click)="getData()">
        <i nz-icon nzType="reload"></i>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>

<ng-template #extraRef>
  <button nz-button nzType="primary" (click)="openForm()"> 新增 </button>
</ng-template>

<nz-card style="height: 100%" [nzTitle]="titleRef" [nzExtra]="extraRef">
  <nz-table
    #basicTable
    [nzData]="items.data"
    [nzLoading]="items.loading"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzScroll]="scroll"
  >
    <thead>
      <tr>
        <th
          nzWidth="60px"
          nzAlign="center"
          nzLeft
          [nzChecked]="items.checked"
          [nzIndeterminate]="items.indeterminate"
          (nzCheckedChange)="items.setCurrentSelections($event)"
        >
        </th>
        <th nzWidth="360px"><b>集合名称</b></th>
        <th><b>详情</b></th>
        <th nzWidth="90px"><b>事件回调</b></th>
        <th nzWidth="90px"><b>允许访问</b></th>
        <th nzRight nzWidth="60px">
          <button nz-button nzType="text" disabled>
            <span nz-icon nzType="setting" nzTheme="outline"></span>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td
          [nzChecked]="items.selection.has(data['name'])"
          (nzCheckedChange)="$event ? items.setSelection(data) : items.removeSelection(data['name'])"
        >
        </td>
        <td>
          <nz-tag nzColor="blue" [ngSwitch]="data.type">
            <ng-container *ngSwitchCase="'collection'">通用</ng-container>
            <ng-container *ngSwitchCase="'timeseries'">时序</ng-container>
          </nz-tag>
          {{ data.name }}
        </td>

        <td>
          <nz-tag *ngIf="data.keys && data.keys.length !== 0" [nz-tooltip]="data.keys | wpxJoin: ','">
            投影限制
          </nz-tag>
          <nz-tag *ngIf="data.sensitives && data.sensitives.length !== 0" [nz-tooltip]="data.sensitives | wpxJoin: ','">
            脱敏限制
          </nz-tag>
          <ng-container [ngSwitch]="data.type">
            <ng-container *ngSwitchCase="'collection'">
              <nz-tag *ngIf="data.options.validator">数据校验</nz-tag>
            </ng-container>
            <ng-container *ngSwitchCase="'timeseries'">
              <nz-tag>
                存储周期：
                <ng-container *ngIf="data.options.expireAfterSeconds; else notExpireText">
                  {{ data.options.expireAfterSeconds / 86400 }} 天
                </ng-container>
                <ng-template #notExpireText> 永久 </ng-template>
              </nz-tag>
              <nz-tag> 时序字段：{{ data.options.timeseries.timeField }} </nz-tag>
              <nz-tag> 元数据字段：{{ data.options.timeseries.metaField }} </nz-tag>
            </ng-container>
          </ng-container>
        </td>
        <td>
          <nz-switch nzControl [ngModel]="data.event" (click)="update(data.name, 'Event')"></nz-switch>
        </td>
        <td>
          <nz-switch nzControl [(ngModel)]="data.status" (click)="update(data.name, 'Status')"></nz-switch>
        </td>
        <td nzRight>
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
            <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="openControls(data.name)"> 管理 </li>
              <li nz-menu-item nzDanger (click)="delete(data)"> 删除 </li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
