<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>集合名称</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.name" nzExtra="创建后不可更改">
      <input nz-input formControlName="name" placeholder="请输入集合名称" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>集合类型</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.kind" nzExtra="创建后不可更改">
      <nz-select formControlName="kind" nzPlaceHolder="请选择集合类型">
        <nz-option nzValue="collection" nzLabel="通用"></nz-option>
        <nz-option nzValue="timeseries" nzLabel="时序"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <ng-container *ngIf="form.get('kind')?.value === 'timeseries'" formGroupName="option">
    <nz-form-item>
      <nz-form-label nzRequired>时序字段</nz-form-label>
      <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
        <input nz-input formControlName="time" placeholder="请输入时序字段" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>元数据字段</nz-form-label>
      <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
        <input nz-input formControlName="meta" placeholder="请输入元数据字段" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>存储周期</nz-form-label>
      <nz-form-control [nzAutoTips]="tips.name" nzExtra="0 为永久">
        <nz-input-number
          style="width: 100%"
          formControlName="expire"
          [nzMin]="1"
          [nzStep]="1"
          [nzFormatter]="formatterDay"
        ></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </ng-container>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
