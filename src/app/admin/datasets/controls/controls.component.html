<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>允许访问</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="Status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>事件回调</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="Event"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-divider nzPlain nzText="投影限制"></nz-divider>

  <div formArrayName="Keys">
    <ng-container *ngFor="let x of keys.controls; index as i; first as isFirst">
      <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
        <input
          style="width: 90%"
          type="text"
          nz-input
          [formControlName]="i"
          placeholder="请输入字段名称"
          i18n-placeholder
        />
        <button nz-button type="button" nzType="default" style="width: 10%" (click)="remove(i)">
          <i nz-icon nzType="minus-circle"></i>
        </button>
      </nz-input-group>
    </ng-container>
    <button style="margin-top: 8px" nzBlock type="button" nz-button nzType="dashed" (click)="append()" i18n>
      <i nz-icon nzType="plus-circle"></i> 新增
    </button>
  </div>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
