<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>应用 ID</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.feishu_app_id">
      <input nz-input formControlName="feishu_app_id" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>应用密钥</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.feishu_app_secret">
      <input nz-input formControlName="feishu_app_secret" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n>事件订阅安全校验数据密钥</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.feishu_encrypt_key">
      <input nz-input formControlName="feishu_encrypt_key" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n>事件订阅验证令牌</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.feishu_verification_token">
      <input nz-input formControlName="feishu_verification_token" />
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
