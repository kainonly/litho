<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>Password Strength</nz-form-label>
    <nz-form-control>
      <nz-radio-group formControlName="pwd_strategy">
        <label nz-radio [nzValue]="0" i18n>unlimited</label>
        <label nz-radio [nzValue]="1" i18n>uppercase and lowercase letters</label>
        <label nz-radio [nzValue]="2" i18n>uppercase and lowercase letters, numbers</label>
        <label nz-radio [nzValue]="3" i18n>uppercase and lowercase letters, numbers, special characters</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>Submit</button>
</div>
