<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>连续登录失败上限</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.LoginFailures">
      <nz-input-number
        style="width: 100%"
        formControlName="LoginFailures"
        [nzFormatter]="formatterTimes"
        [nzMin]="1"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n>锁定时间</nz-form-label>
    <nz-form-control nzHasFeedback nzExtra="账户连续登录或已被锁定的有限时间" i18n-nzExtra [nzAutoTips]="tips.LoginTTL">
      <nz-input-number
        style="width: 100%"
        formControlName="LoginTTL"
        [nzFormatter]="formatterSec"
        [nzMin]="0"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
