<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>Maximum number of login failures for a user</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.login_failures">
      <nz-input-number
        style="width: 100%"
        formControlName="login_failures"
        [nzFormatter]="formatterTimes"
        [nzMin]="1"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n>Lock Time</nz-form-label>
    <nz-form-control
      nzHasFeedback
      nzExtra="The account has been logged in continuously or has been locked for a limited time"
      i18n-nzExtra
      [nzAutoTips]="tips.login_ttl"
    >
      <nz-input-number
        style="width: 100%"
        formControlName="login_ttl"
        [nzFormatter]="formatterSec"
        [nzMin]="0"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>Submit</button>
</div>
