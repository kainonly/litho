<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>Session Timeout</nz-form-label>
    <nz-form-control
      nzHasFeedback
      nzExtra="After the setting is successful, the session starts to take effect gradually"
      i18n-nzExtra
      [nzAutoTips]="tips.session_ttl"
    >
      <nz-input-number
        style="width: 100%"
        formControlName="session_ttl"
        [nzFormatter]="formatterSec"
        [nzMin]="0"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>Submit</button>
</div>
