<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>Password Expiration</nz-form-label>
    <nz-form-control nzHasFeedback nzExtra="0 is permanent" i18n-nzExtra [nzAutoTips]="tips.pwd_ttl">
      <nz-input-number
        style="width: 100%"
        formControlName="pwd_ttl"
        [nzFormatter]="formatterTimes"
        [nzMin]="0"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>Submit</button>
</div>
