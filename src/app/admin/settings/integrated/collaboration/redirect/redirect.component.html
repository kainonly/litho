<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>重定向地址</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.redirect_url">
      <input nz-input formControlName="redirect_url" placeholder="请输入重定向地址" i18n-placeholder />
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
