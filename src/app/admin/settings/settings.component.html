<nz-layout class="common-layout">
  <nz-sider class="nav" nzWidth="240px" nzTheme="light">
    <ul nz-menu>
      <li nz-menu-group nzTitle="集成" i18n-nzTitle>
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'integrated', 'cloud']">
            <span nz-icon nzType="cloud"></span>
            <span i18n>公有云</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'integrated', 'collaboration']">
            <span nz-icon nzType="dingtalk"></span>
            <span i18n>企业协作</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'integrated', 'extend']">
            <span nz-icon nzType="appstore-add"></span>
            <span i18n>扩展服务</span>
          </li>
        </ul>
      </li>
      <li nz-menu-group nzTitle="系统" i18n-nzTitle>
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'system', 'security']">
            <span nz-icon nzType="safety"></span>
            <span i18n>安全策略</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'system', 'sessions']">
            <span nz-icon nzType="rocket"></span>
            <span i18n>在线会话</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'system', 'values']">
            <span nz-icon nzType="control"></span>
            <span i18n>动态配置</span>
          </li>
        </ul>
      </li>
      <li nz-menu-group nzTitle="审计" i18n-nzTitle>
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'audit', 'login_logs']">
            <span nz-icon nzType="audit"></span>
            <span i18n>登录日志</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'audit', 'access_logs']">
            <span nz-icon nzType="history"></span>
            <span i18n>访问日志</span>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="inner-layout">
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
