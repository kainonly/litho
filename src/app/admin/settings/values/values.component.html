<ng-template #titleRef>
  <nz-space>
    <nz-input-group
      *nzSpaceItem
      style="width: 220px"
      nzSuffixIcon="search"
      nz-tooltip="键盘 Enter 开始搜索"
      nzTooltipTrigger="focus"
    >
      <input [(ngModel)]="searchText" (keyup.enter)="getData()" type="text" nz-input placeholder="键名" />
    </nz-input-group>
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="刷新" (click)="getData()">
        <i nz-icon nzType="reload"></i>
      </button>
      <button nz-button nzType="text" nz-tooltip="重置" (click)="clearSearch()">
        <i nz-icon nzType="clear"></i>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>

<ng-template #extraRef>
  <nz-space>
    <button *nzSpaceItem nz-button nzType="primary" (click)="form()"> 新增 </button>
  </nz-space>
</ng-template>

<nz-card style="height: 100%" [nzTitle]="titleRef" [nzExtra]="extraRef">
  <nz-table
    #basicTable
    [nzData]="items"
    [nzLoading]="loading"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzScroll]="{ y }"
  >
    <thead>
      <tr>
        <th nzWidth="320px"><b>键名</b></th>
        <th><b>键值</b></th>
        <th nzRight nzWidth="60px">
          <button nz-button nzType="text" disabled>
            <span nz-icon nzType="setting" nzTheme="outline"></span>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.key }}</td>
        <td nzBreakWord>
          <code>{{ data.value }}</code>
        </td>
        <td nzRight>
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
            <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="form(data)">编辑</li>
              <li nz-menu-item nzDanger (click)="delete(data.key)">删除</li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
