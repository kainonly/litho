<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-row [nzGutter]="24">
    <nz-col [nzSpan]="14">
      <nz-form-item>
        <nz-form-label nzRequired>Email</nz-form-label>
        <nz-form-control
          nzHasFeedback
          [nzAutoTips]="{
            default: {
              required: 'The email cannot be empty',
              duplicated: 'Duplicate definitions exist, email must be unique'
            }
          }"
        >
          <input nz-input type="email" formControlName="email" placeholder="Please enter email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzRequired]="!doc"> Password </nz-form-label>
        <nz-form-control
          nzHasFeedback
          [nzAutoTips]="{
            default: {
              required: 'The password cannot be empty',
              minlength: 'The password cannot be less than 6 characters'
            }
          }"
        >
          <nz-input-group [nzSuffix]="suffixTemplate">
            <ng-template #suffixTemplate>
              <i
                nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></i>
            </ng-template>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              autocomplete="new-password"
              formControlName="password"
              [placeholder]="!doc ? 'Please enter password' : 'Not required, empty will not update the password'"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Call</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" placeholder="Please enter call" />
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="10">
      <nz-form-item>
        <nz-form-label>Avatar</nz-form-label>
        <nz-form-control>
          <wpx-upload-avatar
            wpxExt="image"
            [wpxAccept]="['image/jpeg', 'image/png']"
            [wpxFallback]="['assets', 'photon.svg'] | wpxAssets"
            formControlName="avatar"
          >
          </wpx-upload-avatar>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>

  <nz-form-item>
    <nz-form-label nzRequired>Status</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">Submit</button>
</div>
