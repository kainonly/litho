<ng-template #titleRef>
  <nz-space nzAlign="center">
    <wpx-keyword
      *nzSpaceItem
      [wpxWidth]="320"
      [wpxModel]="model"
      [wpxKeys]="['name']"
      (wpxSubmit)="getData()"
      wpxPlaceholder="Service Name"
    ></wpx-keyword>
    <wpx-toolbox *nzSpaceItem [wpxModel]="model" (wpxClear)="getData()" (wpxRefresh)="getData()"> </wpx-toolbox>
  </nz-space>
</ng-template>

<ng-template #extraRef>
  <nz-space nzAlign="center">
    <ng-container *ngIf="model.selection.size as size">
      <button *nzSpaceItem nz-button nzType="dashed" nz-dropdown [nzDropdownMenu]="menu">
        {{ size }} selected items
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="wpxTable.clearSelections()"> Unselect </li>
          <li nz-menu-item nzDanger (click)="bulkDelete()"> Delete </li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>
    <button *nzSpaceItem nz-button nzType="primary" (click)="openForm()"> Create </button>
  </nz-space>
</ng-template>

<wpx-table
  #wpxTable
  [wpxTitle]="titleRef"
  [wpxExtra]="extraRef"
  [wpxModel]="model"
  [wpxColumns]="[
    {
      title: 'Service Name',
      key: 'name',
      width: '360px',
      render: name
    },
    {
      title: 'Detail',
      key: 'detail',
      render: detail
    }
  ]"
  [wpxAction]="action"
  (wpxChange)="getData()"
>
  <ng-template #name let-data>
    <nz-tag nzColor="blue">
      {{ kind[data.kind] }}
    </nz-tag>
    {{ data.name }}
  </ng-template>
  <ng-template #detail let-data>
    <ng-container [ngSwitch]="data.kind">
      <ng-container *ngSwitchCase="'schedule'">
        <nz-tag *ngIf="pingDict[data.schedule.node]; else disconnectRef" nzColor="processing">
          <span nz-icon nzType="sync" nzSpin></span>
          Running
        </nz-tag>
        <nz-tag>Identification: {{ data.schedule.node }}</nz-tag>
        <a (click)="openSchedule(data)">View Details</a>
      </ng-container>
    </ng-container>
  </ng-template>
</wpx-table>

<ng-template #disconnectRef>
  <nz-tag nzColor="error">
    <span nz-icon nzType="close-circle"></span>
    Disconnected
  </nz-tag>
</ng-template>

<ng-template #action let-data>
  <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
    <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
  </button>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="openForm(data)"> Modify </li>
      <li nz-menu-item nzDanger (click)="delete(data)"> Delete </li>
    </ul>
  </nz-dropdown-menu>
</ng-template>
