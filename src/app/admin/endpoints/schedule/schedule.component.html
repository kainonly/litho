<nz-layout style="height: 100%; background: transparent">
  <nz-page-header>
    <nz-page-header-title>{{ doc.name }} 详情</nz-page-header-title>
    <nz-page-header-extra>
      <nz-space nzAlign="center">
        <button *nzSpaceItem nz-button nzType="primary" nzShape="circle" (click)="getData()">
          <span nz-icon nzType="reload" nzTheme="outline"></span>
        </button>
      </nz-space>
    </nz-page-header-extra>
  </nz-page-header>

  <nz-content style="height: 100%">
    <nz-card>
      <nz-table nzSize="middle" nzTemplateMode>
        <thead>
          <tr>
            <th>
              <span nz-icon nzType="key" nzTheme="outline"></span>
              <b> 标识</b>
            </th>
            <th><b>状态</b></th>
            <th nzRight nzWidth="60px" nzAlign="center">
              <button nz-button nzType="text" nz-tooltip="终止" disabled>
                <span nz-icon nzType="stop" nzTheme="outline"></span>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; index as i">
            <td>{{ item }}</td>
            <td>
              <ng-container *ngIf="exists.has(item); else notExistsRef">
                <nz-badge nzStatus="success" nzText="接入"></nz-badge>
              </ng-container>
            </td>
            <td nzRight nzAlign="center">
              <button
                nz-button
                nzType="text"
                nz-popconfirm
                nzPopconfirmTitle="您确定要终止任务吗?"
                (nzOnConfirm)="stopJob(item)"
              >
                <span nz-icon nzType="stop" nzTheme="outline"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </nz-content>
</nz-layout>

<ng-template #notExistsRef>
  <nz-badge nzStatus="error" nzText="脱机"></nz-badge>
</ng-template>
