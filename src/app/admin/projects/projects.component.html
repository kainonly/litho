<nz-card>
  <nz-table #basicTable [nzData]="data.values">
    <thead>
      <tr>
        <th></th>
        <th>项目名称</th>
        <th>命名空间</th>
        <th>有效期</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td></td>
        <td>{{ data.name }}</td>
        <td>{{ data.namespace }}</td>
        <td>{{ data.expire }}</td>
        <td> </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #unset>未设置</ng-template>
