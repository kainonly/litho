<ng-template #titleRef>
  <nz-space nzAlign="center">
    <nz-input-group
      *nzSpaceItem
      style="width: 360px"
      nzSuffixIcon="search"
      nz-tooltip="键盘 Enter 开始搜索"
      nzTooltipTrigger="focus"
    >
      <input nz-input [(ngModel)]="searchText" (keyup.enter)="getData()" placeholder="项目名称、命名空间" />
    </nz-input-group>
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData()">
        <i nz-icon nzType="reload"></i>
      </button>
      <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clearSearch()">
        <i nz-icon nzType="clear"></i>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>

<ng-template #extraRef>
  <button nz-button nzType="primary" (click)="open()"> 新增 </button>
</ng-template>

<nz-card
  style="height: 100%"
  [nzBodyStyle]="{
    height: 'calc(100% - 64px)',
    overflow: 'auto'
  }"
  [nzTitle]="titleRef"
  [nzExtra]="extraRef"
>
  <nz-row style="height: 100%" [nzGutter]="[16, 8]">
    <nz-col *ngFor="let item of items" [nzXXl]="8" [nzXl]="12">
      <nz-ribbon [nzText]="item | expire" [nzColor]="!item.status ? 'gray' : 'red'">
        <nz-card nzSize="small" nzHoverable (contextmenu)="openMenu($event, actions, item)">
          <nz-space nzSize="large" nzAlign="start">
            <ng-container *nzSpaceItem>
              <ng-container *ngIf="item.logo; else nameAvatarRef">
                <nz-avatar
                  nzShape="square"
                  [nzSize]="96"
                  [nzSrc]="[item.logo] | wpxAssets"
                  style="font-size: 32px"
                ></nz-avatar>
              </ng-container>
              <ng-template #nameAvatarRef>
                <nz-avatar nzShape="square" [nzSize]="96" [nzText]="item.name" style="font-size: 32px"></nz-avatar>
              </ng-template>
            </ng-container>
            <div *nzSpaceItem>
              <nz-descriptions nzSize="small" [nzColumn]="1">
                <nz-descriptions-item nzTitle="项目名称"> {{ item.name }} </nz-descriptions-item>
                <nz-descriptions-item nzTitle="命名空间"> {{ item.namespace }} </nz-descriptions-item>
                <nz-descriptions-item nzTitle="密钥">
                  {{ item.secret_id | wpxBlank: '未设置' }}
                </nz-descriptions-item>
                <nz-descriptions-item nzTitle="入口" [nzSpan]="2">
                  <ng-container *ngIf="item.entry.length !== 0; else notEntryRef">
                    <p nz-typography nzEllipsis [nzEllipsisRows]="2" [nzContent]="item.entry.toString()"></p>
                  </ng-container>
                </nz-descriptions-item>
              </nz-descriptions>
            </div>
          </nz-space>
        </nz-card>
      </nz-ribbon>
    </nz-col>
  </nz-row>
</nz-card>

<ng-template #notEntryRef>无限制</ng-template>

<nz-dropdown-menu #actions="nzDropdownMenu">
  <ul *ngIf="actived as v" nz-menu>
    <li nz-menu-item nzDisabled>
      <b>{{ v.name }}</b>
    </li>
    <li nz-menu-divider></li>
    <li nz-menu-item (click)="openEntry(v)"> 设置入口 </li>
    <li nz-menu-item (click)="open(v)"> 修改 </li>
    <li nz-menu-item nzDanger (click)="delete(v)"> 删除 </li>
  </ul>
</nz-dropdown-menu>
