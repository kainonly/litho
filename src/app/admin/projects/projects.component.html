<wpx-layout title="项目管理">
  <button *wpxLayoutAction nz-button nzType="primary" nzShape="circle" nz-tooltip="新增" (click)="form()">
    <i nz-icon nzType="plus"></i>
  </button>
</wpx-layout>

<nz-card [nzTitle]="table.searchbox" [nzExtra]="table.toolbox">
  <wpx-table #table [coll]="coll" (fetch)="getData($event)" [actions]="actions">
    <ng-template #actions let-data>
      <button nz-button nzType="text" nz-tooltip="编辑" (click)="form(data)">
        <i nz-icon nzType="edit"></i>
      </button>
      <button
        nz-button
        nzType="text"
        nz-tooltip="删除"
        nz-popconfirm
        nzPopconfirmTitle="您确定要删除该数据吗？"
        nzPopconfirmPlacement="bottomRight"
        (nzOnConfirm)="delete(data)"
      >
        <i nz-icon nzType="delete"></i>
      </button>
    </ng-template>
  </wpx-table>
</nz-card>
