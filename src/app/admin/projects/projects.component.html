<ng-template #titleRef>
  <nz-space nzAlign="center">
    <wpx-keyword
      *nzSpaceItem
      [wpxWidth]="320"
      [wpxModel]="model"
      [wpxKeys]="['name', 'namespace']"
      (wpxSubmit)="getData()"
      wpxPlaceholder="项目名称、命名空间"
    ></wpx-keyword>
    <wpx-toolbox *nzSpaceItem [wpxModel]="model" (wpxClear)="getData()" (wpxRefresh)="getData()"> </wpx-toolbox>
  </nz-space>
</ng-template>

<ng-template #extraRef>
  <nz-space nzAlign="center">
    <ng-container *ngIf="model.selection.size as size">
      <button *nzSpaceItem nz-button nzType="dashed" nz-dropdown [nzDropdownMenu]="menu"> 已选中 {{ size }} 项 </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="wpxTable.clearSelections()"> 取消选择 </li>
          <li nz-menu-item nzDanger (click)="bulkDelete()"> 删除 </li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>
    <button *nzSpaceItem nz-button nzType="primary" (click)="setProject()"> 新增 </button>
  </nz-space>
</ng-template>

<wpx-table
  #wpxTable
  [wpxTitle]="titleRef"
  [wpxExtra]="extraRef"
  [wpxModel]="model"
  [wpxColumns]="[
    {
      title: '项目名称',
      key: 'name',
      width: '360px',
      render: name
    },
    {
      title: '详情',
      key: 'detail',
      render: detail
    }
  ]"
  [wpxAction]="action"
  (wpxChange)="getData()"
>
  <ng-template #name let-data>
    <nz-tag [ngSwitch]="data.kind" nzColor="blue">
      <ng-container *ngSwitchCase="'default'">标准类型</ng-container>
      <ng-container *ngSwitchCase="'cms'">内容类型</ng-container>
    </nz-tag>
    {{ data.name }} [{{ data.namespace }}]
  </ng-template>
  <ng-template #detail let-data>
    <nz-tag>
      <span nz-icon nzType="field-time" nzTheme="outline"></span>
      长期
    </nz-tag>
    <nz-tag>
      <span nz-icon [nzType]="data.nats ? 'check-circle' : 'close-circle'"></span>
      NATS
    </nz-tag>
    <nz-tag>
      <span nz-icon [nzType]="'close-circle'"></span>
      REDIS
    </nz-tag>
    <a (click)="setOpenAPI(data)">
      <ng-container *ngIf="data.secret_id && data.secret_key; else unsetRef">
        <span>存在 {{ !data.entry ? 0 : data.entry.length }} 个限制</span>
      </ng-container>
    </a>
  </ng-template>
</wpx-table>

<ng-template #unsetRef>未设置</ng-template>

<ng-template #action let-data>
  <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
    <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
  </button>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="setProject(data)"> 修改 </li>
      <li nz-menu-item nzDanger (click)="delete(data)"> 删除 </li>
    </ul>
  </nz-dropdown-menu>
</ng-template>
