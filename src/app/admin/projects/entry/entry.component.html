<form id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <ng-container formArrayName="entry">
    <ng-container *ngFor="let x of list?.controls; index as i; first as isFirst">
      <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
        <input style="width: 90%" type="text" nz-input [formControlName]="i" placeholder="请输入 IP 地址" />
        <button nz-button type="button" nzType="default" style="width: 10%" (click)="remove(i)">
          <i nz-icon nzType="minus-circle"></i>
        </button>
      </nz-input-group>
    </ng-container>
    <button style="margin-top: 8px" nzBlock type="button" nz-button nzType="dashed" (click)="append()">
      <i nz-icon nzType="plus-circle"></i> 新增
    </button>
  </ng-container>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
