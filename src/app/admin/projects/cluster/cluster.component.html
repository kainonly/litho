<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired> 集群名称 </nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.cluster" nzExtra="*切换集群后原自动部署的资源不会被清除">
      <nz-select
        formControlName="cluster"
        nzAllowClear
        nzPlaceHolder="请选择接入的集群名称"
        nzShowSearch
        nzServerSearch
        (nzOnSearch)="clusters$.next($event)"
      >
        <ng-container *ngFor="let item of clusterItems">
          <nz-option [nzValue]="item._id" [nzLabel]="item.name"> </nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
