<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>项目名称</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
      <input nz-input type="text" formControlName="name" placeholder="请输入项目名称" i18n-placeholder />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired i18n>命名空间</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.namespace">
      <input nz-input type="text" formControlName="namespace" placeholder="请输入命名空间" i18n-placeholder />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label i18n>密钥</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input nz-input type="text" formControlName="secret" placeholder="点击右侧生成密钥" i18n-placeholder />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button type="button" nz-tooltip="生成" i18n-nz-tooltip (click)="randomSecret()">
          <span nz-icon nzType="thunderbolt"></span>
        </button>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label i18n>有效期</nz-form-label>
    <nz-form-control nzHasFeedback nzExtra="* 不设置有效期即永久有效" i18n-nzExtra>
      <nz-date-picker
        style="width: 100%"
        formControlName="expire"
        nzInputReadOnly
        [nzShowToday]="false"
        [nzDisabledDate]="expireDisableDate"
      ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label i18n>授权入口</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-form-control formArrayName="entry">
        <ng-container *ngFor="let x of entry?.controls; index as i; first as isFirst">
          <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
            <input
              style="width: 90%"
              type="text"
              nz-input
              [formControlName]="i"
              placeholder="请输入 IP 地址"
              i18n-placeholder
            />
            <button nz-button type="button" nzType="default" style="width: 10%" (click)="removeEntry(i)">
              <i nz-icon nzType="minus-circle"></i>
            </button>
          </nz-input-group>
        </ng-container>
        <button style="margin-top: 8px" nzBlock type="button" nz-button nzType="dashed" (click)="addEntry()">
          <i nz-icon nzType="plus-circle"></i> 新增
        </button>
      </nz-form-control>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired i18n>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
