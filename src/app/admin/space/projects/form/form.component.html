<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>Project Name</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
      <input nz-input type="text" formControlName="name" placeholder="Please enter project name" i18n-placeholder />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired i18n>Namespace</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.namespace">
      <input nz-input type="text" formControlName="namespace" placeholder="Please enter namespace" i18n-placeholder />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label i18n>Secret</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input nz-input type="text" formControlName="secret" />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button type="button" nz-tooltip="Generate" (click)="randomSecret()">
          <span nz-icon nzType="thunderbolt"></span>
        </button>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label i18n>Validity Period</nz-form-label>
    <nz-form-control nzHasFeedback nzExtra="* Permanently valid without setting a validity period" i18n-nzExtra>
      <nz-date-picker
        style="width: 100%"
        formControlName="expire"
        nzInputReadOnly
        [nzShowToday]="false"
        [nzDisabledDate]="expireDisableDate"
      ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label i18n>Entry</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-form-control formArrayName="entry">
        <ng-container *ngFor="let x of entry?.controls; index as i; first as isFirst">
          <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
            <input
              style="width: 90%"
              type="text"
              nz-input
              [formControlName]="i"
              placeholder="Please enter an IP address"
              i18n-placeholder
            />
            <button nz-button type="button" nzType="default" style="width: 10%" (click)="removeEntry(i)">
              <i nz-icon nzType="minus-circle"></i>
            </button>
          </nz-input-group>
        </ng-container>
        <button style="margin-top: 8px" nzBlock type="button" nz-button nzType="dashed" (click)="addEntry()">
          <i nz-icon nzType="plus-circle"></i> Create Address
        </button>
      </nz-form-control>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired i18n>Status</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>Submit</button>
</div>
