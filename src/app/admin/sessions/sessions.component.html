<ng-template #searchRef>
  <nz-input-group style="width: 180px">
    <input [(ngModel)]="searchText" (ngModelChange)="getData(500)" type="text" nz-input placeholder="电子邮件" />
  </nz-input-group>
</ng-template>

<ng-template #actions>
  <button nz-button nzType="primary" nzDanger (click)="bulkDelete()"> 全部中断 </button>
</ng-template>

<nz-card [nzTitle]="searchRef" [nzExtra]="actions">
  <nz-table #basicTable [nzData]="data" [nzHideOnSinglePage]="true">
    <thead>
      <tr>
        <th nzWidth="60px" nzLeft nzAlign="center"> </th>
        <th nzWidth="240px"><b>电子邮件</b></th>
        <th nzWidth="240px"><b>USER-ID</b></th>
        <th><b>详情</b></th>
        <th nzWidth="60px" nzRight nzAlign="center">
          <button nz-button nzType="text" nzBlock disabled>
            <i nz-icon nzType="setting"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data">
        <td nzAlign="center"> </td>
        <td>{{ item['email'] }}</td>
        <td>{{ item['_id'] }}</td>
        <td>
          <nz-space [nzSplit]="split">
            <ng-template #split>
              <nz-divider nzType="vertical"></nz-divider>
            </ng-template>
            <span *nzSpaceItem>称呼： {{ !!item['name'] ? item['name'] : '-' }}</span>
          </nz-space>
        </td>
        <td nzAlign="center">
          <button
            nz-button
            nzType="text"
            nz-tooltip="强制下线"
            nz-popconfirm="确认下线该会话吗？"
            (nzOnConfirm)="delete(item['_id'])"
          >
            <i nz-icon nzType="disconnect"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
