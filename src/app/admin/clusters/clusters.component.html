<ng-template #titleRef>
  <nz-space nzAlign="center">
    <wpx-keyword
      *nzSpaceItem
      [wpxWidth]="320"
      [wpxModel]="model"
      [wpxKeys]="['name']"
      (wpxSubmit)="getData()"
      wpxPlaceholder="集群名称"
    ></wpx-keyword>
    <wpx-toolbox *nzSpaceItem [wpxModel]="model" (wpxClear)="getData()" (wpxRefresh)="getData()"> </wpx-toolbox>
  </nz-space>
</ng-template>

<ng-template #extraRef>
  <nz-space nzAlign="center">
    <ng-container *ngIf="model.selection.size as size">
      <button *nzSpaceItem nz-button nzType="dashed" nz-dropdown [nzDropdownMenu]="menu"> 已选中 {{ size }} 项 </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="wpxTable.clearSelections()"> 取消选择 </li>
          <li nz-menu-item nzDanger (click)="bulkDelete()"> 删除 </li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>
    <button *nzSpaceItem nz-button nzType="primary" (click)="openForm()"> 新增 </button>
  </nz-space>
</ng-template>

<wpx-table
  #wpxTable
  [wpxTitle]="titleRef"
  [wpxExtra]="extraRef"
  [wpxModel]="model"
  [wpxColumns]="[
    {
      title: '集群名称',
      key: 'name',
      width: '360px',
      render: name
    },
    {
      title: '详情',
      key: 'detail',
      render: detail
    }
  ]"
  [wpxAction]="action"
  (wpxChange)="getData()"
>
  <ng-template #name let-data>
    <nz-tag nzColor="blue">
      {{ kind[data.kind] }}
    </nz-tag>
    {{ data.name }}
  </ng-template>
  <ng-template #detail let-data>
    <ng-container *ngIf="infos[data._id] as v; else disconnect">
      <nz-tag>{{ v.version }}</nz-tag>
      <nz-tag>CPU：{{ v.cpu }}</nz-tag>
      <nz-tag>MEM：{{ v.mem | nzBytes }}</nz-tag>
      <nz-tag>STORAGE：{{ v.storage | nzBytes }}</nz-tag>
    </ng-container>
    <nz-tag *ngIf="data.admin" nzColor="orange">管理集群</nz-tag>
    <a (click)="openDetail(data)">查看详情</a>
  </ng-template>
</wpx-table>

<ng-template #action let-data>
  <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
    <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
  </button>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="openForm(data)"> 修改 </li>
      <li nz-menu-item nzDanger (click)="delete(data)"> 删除 </li>
    </ul>
  </nz-dropdown-menu>
</ng-template>

<ng-template #disconnect>
  <nz-tag nzColor="error">脱机</nz-tag>
</ng-template>
