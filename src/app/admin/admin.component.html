<nz-layout style="height: 100%">
  <nz-header class="nav">
    <app-nav type="admin"></app-nav>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="240px" nzTheme="light">
      <ul nz-menu style="border: none">
        <li nz-menu-item nzMatchRouter routerLink="overview">
          <span nz-icon nzType="desktop" nzTheme="outline"></span>
          <span>工作台</span>
        </li>
        <li nz-menu-item nzMatchRouter routerLink="projects">
          <span nz-icon nzType="project" nzTheme="outline"></span>
          <span>项目</span>
        </li>
        <li nz-menu-item nzMatchRouter routerLink="clusters">
          <span nz-icon nzType="cluster" nzTheme="outline"></span>
          <span>集群</span>
        </li>
        <li nz-menu-item nzMatchRouter routerLink="workflows">
          <span nz-icon nzType="schedule" nzTheme="outline"></span>
          <span>工作流</span>
        </li>
        <li nz-menu-item nzMatchRouter routerLink="queue">
          <span nz-icon nzType="pull-request" nzTheme="outline"></span>
          <span>消息队列</span>
        </li>
        <li nz-menu-item nzMatchRouter routerLink="im">
          <span nz-icon nzType="thunderbolt" nzTheme="outline"></span>
          <span>即时通信</span>
        </li>
        <li nz-menu-item nzMatchRouter routerLink="dataset">
          <span nz-icon nzType="database" nzTheme="outline"></span>
          <span>数据集合</span>
        </li>

        <li nz-menu-item nzMatchRouter routerLink="observability">
          <span nz-icon nzType="line-chart" nzTheme="outline"></span>
          <span>应用观测</span>
        </li>
        <li nz-menu-divider></li>
        <li nz-menu-item nzMatchRouter routerLink="users">
          <span nz-icon nzType="team" nzTheme="outline"></span>
          <span>团队成员</span>
        </li>
        <li nz-submenu nzTitle="集成服务" nzIcon="api">
          <ul>
            <li nz-menu-item nzMatchRouter routerLink="integrated/cloud">
              <span nz-icon nzType="cloud" nzTheme="outline"></span>
              <span>公有云</span>
            </li>
            <li nz-menu-item nzMatchRouter routerLink="integrated/collaboration">
              <span nz-icon nzType="coffee" nzTheme="outline"></span>
              <span>办公协作</span>
            </li>
            <li nz-menu-item nzMatchRouter routerLink="integrated/extend">
              <span nz-icon nzType="tool" nzTheme="outline"></span>
              <span>扩展功能</span>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="设置" nzIcon="setting">
          <ul>
            <li nz-menu-item nzMatchRouter routerLink="settings/security">
              <span nz-icon nzType="safety" nzTheme="outline"></span>
              <span>安全策略</span>
            </li>
            <li nz-menu-item nzMatchRouter routerLink="settings/sessions">
              <span nz-icon nzType="rocket" nzTheme="outline"></span>
              <span>在线会话</span>
            </li>
            <li nz-menu-item nzMatchRouter routerLink="settings/values">
              <span nz-icon nzType="field-binary" nzTheme="outline"></span>
              <span>动态配置</span>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="overflow: hidden auto">
      <nz-content style="padding: 8px">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
