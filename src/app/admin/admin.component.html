<nz-layout class="main">
  <app-header> </app-header>
  <nz-layout style="padding-top: 64px">
    <nz-sider nzWidth="240px" nzTheme="light">
      <ul nz-menu nzMode="inline">
        <ul>
          <li nz-menu-group nzTitle="应用中心">
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'center', 'projects']">
                <span nz-icon nzType="project"></span>
                <span>项目管理</span>
              </li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'center', 'functions']">
                <span nz-icon nzType="experiment"></span>
                <span>功能模块</span>
              </li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'center', 'security']">
                <span nz-icon nzType="safety-certificate"></span>
                <span>安全策略</span>
              </li>
            </ul>
          </li>
          <li nz-menu-group nzTitle="组织架构">
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'roles']">
                <span nz-icon nzType="partition"></span>
                <span>权限组</span>
              </li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'users']">
                <span nz-icon nzType="team"></span>
                <span>团队成员</span>
              </li>
            </ul>
          </li>
          <li nz-menu-group nzTitle="监控">
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'monitor', 'values']">
                <span nz-icon nzType="control"></span>
                <span>动态配置</span>
              </li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'monitor', 'sessions']">
                <span nz-icon nzType="rocket"></span>
                <span>在线会话</span>
              </li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'monitor', 'audit']">
                <span nz-icon nzType="file-protect"></span>
                <span>审计日志</span>
              </li>
            </ul>
          </li>
        </ul>
      </ul>
    </nz-sider>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
