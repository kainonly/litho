<nz-layout class="main">
  <app-header> </app-header>
  <nz-layout style="padding-top: 45px">
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline">
        <ul>
          <li nz-menu-group nzTitle="功能设置">
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'function', 'projects']">项目管理</li>
              <li nz-menu-item nzDisabled>共享设施</li>
            </ul>
          </li>
          <li nz-menu-group nzTitle="团队设置">
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'team', 'users']">成员管理</li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'team', 'roles']">权限管理</li>
            </ul>
          </li>
          <li nz-menu-group nzTitle="审计日志">
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'audit', 'access_logs']">操作记录</li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'audit', 'login_logs']">登录记录</li>
            </ul>
          </li>
          <li nz-menu-group nzTitle="系统设置">
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'sessions']">活跃会话</li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/', 'admin', 'settings', 'security']">安全性</li>
            </ul>
          </li>
        </ul>
      </ul>
    </nz-sider>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
