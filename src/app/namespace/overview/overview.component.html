<nz-layout class="common-layout">
  <nz-sider nzWidth="280px" nzTheme="light">
    <ul *ngIf="app.project as p" nz-menu nzMode="inline">
      <li nz-menu-group nzTitle="全局配置">
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', p.namespace, 'overview', 'cluster']">
            <span nz-icon nzType="cluster"></span>
            <span>集群概况</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', p.namespace, 'overview', 'functions']">
            <span nz-icon nzType="experiment"></span>
            <span>功能模块</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', p.namespace, 'overview', 'security']">
            <span nz-icon nzType="safety-certificate"></span>
            <span>安全策略</span>
          </li>
        </ul>
      </li>
      <li nz-menu-group nzTitle="监控">
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', p.namespace, 'overview', 'values']">
            <span nz-icon nzType="control"></span>
            <span>动态配置</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', p.namespace, 'overview', 'sessions']">
            <span nz-icon nzType="rocket"></span>
            <span>在线会话</span>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['/', p.namespace, 'overview', 'audit']">
            <span nz-icon nzType="file-protect"></span>
            <span>审计日志</span>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="inner-layout">
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
