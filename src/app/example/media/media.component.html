<wpx-layout wpxTitle="媒体表单">
  <wpx-upload-transport *wpxLayoutAction></wpx-upload-transport>
</wpx-layout>

<nz-card>
  <form nz-form nzLayout="vertical" [formGroup]="form" (wpxSubmit)="submit($event)">
    <nz-form-item>
      <nz-form-label nzRequired>图片上传</nz-form-label>
      <nz-form-control>
        <wpx-upload-avatar formControlName="avatar"> </wpx-upload-avatar>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>图库导入</nz-form-label>
      <nz-form-control>
        <wpx-media-picture formControlName="picture"></wpx-media-picture>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!form?.valid">提交</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
