<form nz-form nzLayout="vertical" [formGroup]="form" (appSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-control>
      <input type="email" nz-input formControlName="email" placeholder="电子邮件" autocomplete="email" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-password>
        <input nz-input formControlName="password" autocomplete="current-password" placeholder="密码" />
      </nz-input-password>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <div class="form-options">
        <a routerLink="/forgot-password">忘记密码?</a>
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" nzBlock [nzLoading]="loading.value()" [disabled]="!form.valid">登录</button>
    </nz-form-control>
  </nz-form-item>
</form>
