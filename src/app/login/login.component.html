<app-blank>
  <nz-card [nzBordered]="false" [nzBorderless]="false">
    <div class="title">SIGN IN</div>
    <form [formGroup]="form" nz-form nzLayout="vertical" (wpxSubmit)="submit($event)">
      <nz-form-item>
        <nz-form-label><b>Email</b></nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="identitySuffix" nzPrefixIcon="mail">
            <ng-template #identitySuffix>
              <span *ngIf="email.value" nz-icon nzType="close-circle" (click)="email.reset()"> </span>
            </ng-template>
            <input type="email" nz-input formControlName="email" placeholder="Please enter email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label><b>Password</b><a style="margin-left: 0.5em" routerLink="/forget"> forgetï¼Ÿ</a></nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="passwordSuffix" nzPrefixIcon="lock">
            <ng-template #passwordSuffix>
              <span *ngIf="password.value" nz-icon nzType="close-circle" (click)="password.reset()"> </span>
            </ng-template>
            <input
              nz-input
              type="password"
              formControlName="password"
              autocomplete="new-password"
              placeholder="Please enter password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzBlock nzType="primary" [nzLoading]="loading" [disabled]="!form.valid">
            <b>LOGIN</b>
          </button>
        </nz-form-control>
      </nz-form-item>

      <nz-divider nzPlain nzText="OR"></nz-divider>
      <nz-space>
        <a *nzSpaceItem nz-tooltip="FeiShu" (click)="feishuOAuth()">
          <nz-avatar [nzSize]="30" nzShape="square" [nzSrc]="['assets', 'lark.svg'] | wpxAssets"></nz-avatar>
        </a>
      </nz-space>
    </form>
  </nz-card>
</app-blank>
