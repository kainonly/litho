<div class="login-container">
  <div class="login-brand">
    <img src="/logo.png" alt="Logo" class="login-logo animate__animated animate__fadeIn" />
    <img
      src="/home-font.png"
      alt="Litho System"
      class="brand-logo animate__animated animate__slideInLeft"
      style="--animate-delay: 0.1s"
    />
  </div>

  <section class="login-section">
    <header class="login-header">
      <h1>欢迎回来</h1>
      <p>请登录您的账户以继续</p>
    </header>

    <nz-segmented
      style="margin-bottom: 1rem"
      [nzOptions]="options"
      [ngModel]="mode()"
      (ngModelChange)="mode.set($event)"
      nzBlock
    />

    @switch (mode()) {
      @case ('email') {
        <app-login-basic />
      }
      @case ('sms') {
        <app-login-sms />
      }
    }

    <footer class="login-footer">
      <nz-divider nzText="其他登录方式" />
      <nz-flex>
        <button nz-button nzType="text" nzBlock> <nz-icon nzType="google" /> Google </button>
        <button nz-button nzType="text" nzBlock> <nz-icon nzType="key" /> PassKey </button>
      </nz-flex>
    </footer>

    <small class="copyright">
      <b>© 2026 Litho</b>
      <span>Open-source infrastructure for modern backend systems</span>
    </small>
  </section>
</div>
