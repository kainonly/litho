<div class="login-container">
  <div class="login-brand"></div>

  <section class="login-section">
    <header class="login-header">
      <h1>欢迎回来</h1>
      <p>请登录您的账户以继续</p>
    </header>

    <nz-segmented
      [nzOptions]="options"
      [ngModel]="mode()"
      (ngModelChange)="mode.set($event)"
      nzBlock
      class="login-tabs"
    />

    @switch (mode()) {
      @case ('email') {
        <app-login-basic />
      }
      @case ('sms') {
        <app-login-sms />
      }
    }

    <footer class="login-footer">
      <nz-divider nzText="其他登录方式" />
      <nz-space nzAlign="center">
        <button *nzSpaceItem nz-button nzType="text" nz-tooltip nzTooltipTitle="通行密钥">
          <nz-icon nzType="key" />
        </button>
      </nz-space>
    </footer>

    <small class="copyright">
      ©2026 Litho System. All rights reserved.
      <span>Design by Kain</span>
    </small>
  </section>
</div>
