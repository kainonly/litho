<form nz-form nzLayout="vertical" [formGroup]="form" (appSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-control>
      <input type="email" nz-input formControlName="phone" placeholder="手机号" autocomplete="email" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-space>
        <nz-input-otp *nzSpaceItem [nzFormatter]="formatter" [nzLength]="4" disabled></nz-input-otp>
        <a *nzSpaceItem nz-button nzType="link">获取验证码</a>
      </nz-space>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <div class="form-options">
        <a routerLink="/forgot-password">忘记密码?</a>
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" nzBlock [nzLoading]="loading.value()" [disabled]="!form.valid">登录</button>
    </nz-form-control>
  </nz-form-item>
</form>
