<div style="padding: 8px">
  <nz-input-group [nzPrefix]="suffixIconSearch" style="width: 100%">
    <input type="text" nz-input placeholder="搜索" />
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </nz-input-group>

  <nz-divider style="margin: 8px 0"></nz-divider>

  <nz-tree
    nzBlockNode
    nzDraggable
    [nzShowExpand]="false"
    [nzData]="nodes"
    (nzClick)="activeNode($event)"
    (nzDblClick)="openFolder($event)"
    [nzTreeTemplate]="nzTreeTemplate"
    (contextmenu)="contextMenu($event, menu)"
  ></nz-tree>
  <ng-template #nzTreeTemplate let-node let-origin="origin">
    <nz-row class="custom-node" nzJustify="space-between">
      <nz-col>
        <ng-container *ngIf="!node.isLeaf; else notLeaf">
          <span nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" (click)="openFolder(node)"></span>
        </ng-container>
        <ng-template #notLeaf>
          <span nz-icon nzType="file"></span>
        </ng-template>
        <span class="folder-name">{{ node.title }}</span>
      </nz-col>
      <nz-col></nz-col>
      <nz-col>
        <nz-button-group>
          <button nzSize="small" nz-button nzType="text" nz-tooltip="隐藏的">
            <span nz-icon nzType="eye-invisible"></span>
          </button>
        </nz-button-group>
      </nz-col>
    </nz-row>
  </ng-template>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="selectDropdown()">Action 1</li>
      <li nz-menu-item (click)="selectDropdown()">Action 2</li>
    </ul>
  </nz-dropdown-menu>
</div>
