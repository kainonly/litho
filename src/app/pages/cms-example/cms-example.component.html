<bit-header back>
  <bit-i18n-switch></bit-i18n-switch>
</bit-header>

<nz-card>
  <form nz-form [formGroup]="form" (bitFormSubmit)="submit($event)">
    <nz-form-item>
      <nz-form-label bitCol="label">
        {{bit.l['picture']}}
      </nz-form-label>
      <nz-form-control bitCol="control">
        <van-picture
          formControlName="picture"
          [allowSort]="true"
          [limit]="5"
        ></van-picture>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitCol="label">
        {{bit.l['video']}}
      </nz-form-label>
      <nz-form-control bitCol="control">
        <van-video
          formControlName="video"
          [allowSort]="true"
          [limit]="5"
        ></van-video>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitCol="label">
        {{bit.l['richtext']}}
      </nz-form-label>
      <nz-form-control bitCol="control">
        <van-richtext formControlName="richtext"></van-richtext>
      </nz-form-control>
    </nz-form-item>

    <nz-divider></nz-divider>

    <nz-form-item>
      <nz-form-control bitCol="submit">
        <nz-space>
          <button *nzSpaceItem nz-button nzType="primary" [disabled]="!form.valid">
            <i nz-icon nzType="check"></i> {{ bit.l["submit"] }}
          </button>
          <button *nzSpaceItem nz-button type="button" bitBack>
            <i nz-icon nzType="close"></i> {{ bit.l["cancel"] }}
          </button>
        </nz-space>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
