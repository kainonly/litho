<nz-table #activitiesTable [nzData]="activities">
  <thead>
    <tr>
      <th nzWidth="150px" nzLeft>登录地址</th>
      <th nzWidth="250px">登录设备</th>
      <th nzWidth="150px" nzRight>操作时间</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of activitiesTable.data">
      <td>{{ item.address }}({{ item.ip }})</td>
      <td>{{ item.device }}</td>
      <td>{{ item.date }}</td>
    </tr>
  </tbody>
</nz-table>
