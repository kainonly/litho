<nz-table #logsTable [nzData]="logs">
  <thead>
    <tr>
      <th>操作类型</th>
      <th>操作内容</th>
      <th>操作时间</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of logsTable.data">
      <td>{{ item.type }}</td>
      <td>{{ item.content }}</td>
      <td>{{ item.date }}</td>
    </tr>
  </tbody>
</nz-table>
