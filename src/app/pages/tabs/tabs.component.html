<nz-card *ngIf="app.project as v">
  <nz-card-tab>
    <nz-tabset nzLinkRouter nzSize="large" [nzAnimated]="false" [nzTabBarExtraContent]="extra">
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', v.namespace, 'pages', id, 'schema']"> 内容模型 </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', v.namespace, 'pages', id, 'indexes']"> 索引规则 </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', v.namespace, 'pages', id, 'rules']"> 显隐规则 </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', v.namespace, 'pages', id, 'advanced']"> 高级设置 </a>
      </nz-tab>
    </nz-tabset>
  </nz-card-tab>

  <ng-content></ng-content>
</nz-card>
