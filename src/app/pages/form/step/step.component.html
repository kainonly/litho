<bit-ph>
  <span>将一个冗长或用户不熟悉的表单任务分成多个步骤，指导用户完成。</span>
</bit-ph>

<nz-card>
  <nz-row [nzGutter]="[16, 16]" nzJustify="center">
    <nz-col nzFlex="80%">
      <nz-steps [nzCurrent]="step">
        <nz-step nzTitle="填写转账信息"></nz-step>
        <nz-step nzTitle="确认转账信息"></nz-step>
        <nz-step nzTitle="完成"></nz-step>
      </nz-steps>
    </nz-col>
    <nz-col nzFlex="600px">
      <ng-container [ngSwitch]="step">
        <ng-container *ngSwitchCase="0">
          <app-form-step-form (ok)="next($event)"></app-form-step-form>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <app-form-step-confirm [data]="data" (ok)="next()" (cancel)="reset()"></app-form-step-confirm>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <app-form-step-finish [data]="data" (ok)="reset()"></app-form-step-finish>
        </ng-container>
      </ng-container>
    </nz-col>
  </nz-row>
  <nz-divider></nz-divider>
  <h4 nz-typography>说明</h4>
  <h5 nz-typography>转账到支付宝账户</h5>
  <p nz-typography>
    如果需要，这里可以放一些关于产品的常见问题说明。如果需要，这里可以放一些关于产品的常见问题说明。如果需要，这里可以放一些关于产品的常见问题说明。
  </p>
  <h5 nz-typography>转账到银行卡</h5>
  <p nz-typography>
    如果需要，这里可以放一些关于产品的常见问题说明。如果需要，这里可以放一些关于产品的常见问题说明。如果需要，这里可以放一些关于产品的常见问题说明。
  </p>
</nz-card>
