<nz-card>
  <form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
    <nz-form-item>
      <nz-form-control>
        <wpx-richtext formControlName="content"></wpx-richtext>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!form.valid">提交</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
