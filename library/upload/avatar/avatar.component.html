<nz-upload
  wpxUpload
  nzListType="picture-card"
  [wpxExt]="wpxExt"
  [nzAccept]="wpxAccept"
  [nzFileType]="wpxAccept | wpxJoin : ','"
  (nzChange)="change($event)"
>
  <ng-container *ngIf="url; else uploadBtn">
    <img
      style="width: 100%"
      wpxRetry
      nz-image
      nzDisablePreview
      [nzSrc]="[url, 'thumbnail'] | wpxAssets"
      [nzFallback]="wpxFallback"
      alt=""
    />
  </ng-container>
  <ng-template #uploadBtn>
    <i nz-icon [nzType]="!loading ? 'plus' : 'loading'"></i>
    <div class="ant-upload-text" i18n>上传</div>
  </ng-template>
</nz-upload>
