<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>分类</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-select
        formControlName="categories"
        nzShowSearch
        nzAllowClear
        nzMode="multiple"
        nzPlaceHolder="不选择为默认分类"
      >
        <ng-container *ngFor="let item of data.categories">
          <nz-option [nzLabel]="item.name" [nzValue]="item._id"> </nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
