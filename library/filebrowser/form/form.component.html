<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
      <input nz-input type="text" formControlName="name" placeholder="请填写显示名称" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>分类</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-select
        formControlName="categories"
        nzShowSearch
        nzAllowClear
        nzMode="multiple"
        nzPlaceHolder="不选择为默认分类"
      >
        <ng-container *ngFor="let item of data.categories">
          <nz-option [nzLabel]="item.name" [nzValue]="item._id"> </nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
