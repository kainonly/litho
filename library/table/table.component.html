<ng-template #searchRef>
  <nz-space>
    <nz-input-group *nzSpaceItem nzSuffixIcon="search">
      <input style="width: 180px" nz-input nzBorderless placeholder="关键词搜索" />
    </nz-input-group>
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="高级检索">
        <span nz-icon nzType="filter" nzTheme="outline"></span>
      </button>
      <button nz-button nzType="text" nz-tooltip="重置条件">
        <span nz-icon nzType="clear" nzTheme="outline"></span>
      </button>
      <button nz-button nzType="text" nz-tooltip="刷新数据">
        <span nz-icon nzType="reload" nzTheme="outline"></span>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>
<ng-template #actionRef>
  <nz-space>
    <button *nzSpaceItem nz-button nzType="primary"> 新增 </button>
    <ng-container *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="设置">
        <span nz-icon nzType="setting" nzTheme="outline"></span>
      </button>
    </ng-container>
  </nz-space>
</ng-template>

<nz-card>
  <nz-table #tb [nzData]="wpxData" [nzFrontPagination]="false" (nzQueryParams)="change($event)">
    <thead>
      <tr>
        <ng-container *ngFor="let x of wpxColumns">
          <th [nzFilterFn]="true" [nzSortFn]="true">{{ x.title }}</th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tb.data">
        <ng-container *ngFor="let x of wpxColumns">
          <td>{{ data[x.dataIndex] }}</td>
        </ng-container>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
