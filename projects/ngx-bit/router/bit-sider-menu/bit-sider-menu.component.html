<ul nz-menu [nzTheme]="theme" nzMode="inline">
  <ng-container *ngTemplateOutlet="navTemplate; context: { $implicit: router.resources.navs }"></ng-container>
  <ng-template #navTemplate let-navs>
    <ng-container *ngFor="let nav of navs">
      <ng-container *ngIf="nav.router; else not">
        <li nz-menu-item nzMatchRouter [nzPaddingLeft]="nav.url.length * 16" [routerLink]="nav.url">
          <i *ngIf="!!nav.icon" nz-icon [nzType]="nav.icon"></i>
          <span>
            <ng-container *ngIf="!bit.locale; else isMultiple">
              {{ nav.name }}
            </ng-container>
            <ng-template #isMultiple>
              {{ nav.name | object: bit.locale }}
            </ng-template>
          </span>
        </li>
      </ng-container>
      <ng-template #not>
        <li nz-submenu [nzOpen]="nav.url[0] === router.fragments[0]" [nzPaddingLeft]="nav.url.length * 16">
          <span title>
            <i *ngIf="!!nav.icon" nz-icon [nzType]="nav.icon"></i>
            <span>
              <ng-container *ngIf="!bit.locale; else isMultiple">
                {{ nav.name }}
              </ng-container>
              <ng-template #isMultiple>
                {{ nav.name | object: bit.locale }}
              </ng-template>
            </span>
          </span>
          <ul>
            <ng-container *ngTemplateOutlet="navTemplate; context: { $implicit: nav.children }"></ng-container>
          </ul>
        </li>
      </ng-template>
    </ng-container>
  </ng-template>
</ul>
