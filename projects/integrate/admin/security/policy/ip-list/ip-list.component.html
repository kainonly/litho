<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label>白名单</nz-form-label>
    <nz-form-control formArrayName="ip_whitelist">
      <ng-container *ngFor="let x of whitelist?.controls; index as i; first as isFirst">
        <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
          <input style="width: 90%" type="text" nz-input [formControlName]="i" placeholder="请输入 IP 地址" />
          <button nz-button type="button" nzType="default" style="width: 10%" (click)="removeWhitelist(i)">
            <i nz-icon nzType="minus-circle"></i>
          </button>
        </nz-input-group>
      </ng-container>
      <button style="margin-top: 8px" nzBlock type="button" nz-button nzType="dashed" (click)="addWhitelist()">
        <i nz-icon nzType="plus-circle"></i> 新增地址
      </button>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>黑名单</nz-form-label>
    <nz-form-control formArrayName="ip_blacklist">
      <ng-container *ngFor="let x of blacklist?.controls; index as i; first as isFirst">
        <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
          <input style="width: 90%" type="text" nz-input [formControlName]="i" placeholder="请输入 IP 地址" />
          <button nz-button type="button" nzType="default" style="width: 10%" (click)="removeBlacklist(i)">
            <i nz-icon nzType="minus-circle"></i>
          </button>
        </nz-input-group>
      </ng-container>
      <button style="margin-top: 8px" nzBlock type="button" nz-button nzType="dashed" (click)="addBlacklist()">
        <i nz-icon nzType="plus-circle"></i> 新增地址
      </button>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
