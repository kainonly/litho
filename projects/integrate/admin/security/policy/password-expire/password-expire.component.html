<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>密码有效期</nz-form-label>
    <nz-form-control
      nzHasFeedback
      nzExtra="0 为永久有效"
      [nzAutoTips]="{
        default: {
          required: '天数不能为空'
        }
      }"
    >
      <nz-input-number
        style="width: 100%"
        formControlName="password_expire"
        [nzFormatter]="formatterTimes"
        [nzMin]="0"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
