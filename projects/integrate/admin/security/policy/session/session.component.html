<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>会话超时</nz-form-label>
    <nz-form-control
      nzHasFeedback
      nzExtra="设置成功后会话开始渐进生效"
      [nzAutoTips]="{
        default: {
          required: '时间不能为空'
        }
      }"
    >
      <nz-input-number
        style="width: 100%"
        formControlName="session_ttl"
        [nzFormatter]="formatterSec"
        [nzMin]="0"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
