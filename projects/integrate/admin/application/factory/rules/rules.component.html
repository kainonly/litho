<ng-template #extra>
  <button nz-button nzType="primary" (click)="form()"> 新增 </button>
</ng-template>

<wpx-admin-factory-tabs [extra]="extra">
  <nz-table
    #contentTable
    [nzData]="data"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzScroll]="{ x: '1200px' }"
  >
    <thead>
      <tr>
        <th nzWidth="50px" nzLeft nzAlign="center"> </th>
        <th nzWidth="200px" nzLeft><b>逻辑</b></th>
        <th><b>条件</b></th>
        <th><b>显示字段</b></th>
        <th nzWidth="50px" nzRight nzAlign="center"><b>操作</b></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of contentTable.data; index as i">
        <td nzLeft nzAlign="center"> </td>
        <td>{{ item.logic }}</td>
        <td>{{ item.conditions }} </td>
        <td>{{ item.display }}</td>
        <td nzRight nzAlign="center">
          <button
            nz-button
            nzType="text"
            nz-tooltip="删除"
            nz-popconfirm
            nzPopconfirmTitle="您确定移除该规则吗?"
            nzPopconfirmPlacement="bottomRight"
            (nzOnConfirm)="delete(i)"
          >
            <i nz-icon nzType="delete"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</wpx-admin-factory-tabs>
