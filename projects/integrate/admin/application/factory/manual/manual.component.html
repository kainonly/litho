<nz-card>
  <nz-list nzSize="large" nzItemLayout="vertical">
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>页面设置</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>
          将编程组件注册至 wpx 服务，页面将通过唯一标识载入组件
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-descriptions nzSize="small" nzBordered [nzColumn]="2">
        <nz-descriptions-item nzTitle="唯一标识"> xzasd </nz-descriptions-item>
        <nz-descriptions-item nzTitle="页面备注"> 测试页 </nz-descriptions-item>
      </nz-descriptions>
      <nz-list-item-extra>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="设置">
          <i nz-icon nzType="tool"></i>
        </button>
      </nz-list-item-extra>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>权限细粒化</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>
          资源请求开启严格的访问控制时，需要为页面授权模型策略
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-table style="width: 40%" #basicTable [nzData]="policies" [nzHideOnSinglePage]="true">
        <thead>
          <tr>
            <th nzWidth="200px"><b>模型命名</b></th>
            <th><b>访问策略</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.key }}</td>
            <td>{{ data.value }}</td>
          </tr>
        </tbody>
      </nz-table>
      <nz-list-item-extra>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="设置">
          <i nz-icon nzType="tool"></i>
        </button>
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
</nz-card>
