<nz-layout style="height: 100%">
  <nz-layout class="wpx-container">
    <nz-sider class="wpx-sider" nzTheme="light">
      <ul nz-menu nzMode="inline">
        <li nz-menu-group nzTitle="应用">
          <ul>
            <li nz-menu-item nzMatchRouter [routerLink]="['application', 'factory']">
              <i nz-icon nzType="layout"></i> <span>内容生成器</span>
            </li>
            <li nz-menu-item nzMatchRouter [routerLink]="['application', 'functions']">
              <i nz-icon nzType="switcher"></i> <span>功能模块</span>
            </li>
            <li nz-menu-item nzMatchRouter [routerLink]="['application', 'toolbox']">
              <i nz-icon nzType="medicine-box"></i> <span>工具箱</span>
            </li>
          </ul>
        </li>
        <li nz-menu-group nzTitle="安全性">
          <ul>
            <li nz-menu-item nzMatchRouter [routerLink]="['security', 'policy']">
              <i nz-icon nzType="safety-certificate"></i> <span>策略</span>
            </li>
            <li nz-menu-item nzMatchRouter [routerLink]="['security', 'session']">
              <i nz-icon nzType="rocket"></i> <span>会话</span>
            </li>
            <li nz-menu-item nzMatchRouter [routerLink]="['security', 'audit']">
              <i nz-icon nzType="file-protect"></i> <span>审计</span>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="overflow: auto">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
