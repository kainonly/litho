<nz-tree nzCheckable nzBlockNode [nzData]="nodes" [nzTreeTemplate]="nzTreeTemplate">
  <ng-template #nzTreeTemplate let-node let-origin="origin">
    <span class="custom-node" *ngIf="factory.dict?.[node.key] as page">
      <i *ngIf="page.icon" nz-icon [nzType]="page.icon"></i>
      <span>
        {{ page.name }}
        <ng-container *ngIf="page.manifest">
          [
          <ng-container [ngSwitch]="page.manifest">
            <ng-container *ngSwitchCase="'default'"> 标准表格 </ng-container>
            <ng-container *ngSwitchCase="'tree'">树形表格</ng-container>
            <ng-container *ngSwitchCase="'form'">独立表单</ng-container>
            <ng-container *ngSwitchCase="'hide'">隐藏</ng-container>
            <ng-container *ngSwitchCase="'dashboard'">仪表盘</ng-container>
          </ng-container>
          ]
        </ng-container>
      </span>
      <ng-container *ngIf="node.isChecked && page.kind === 'default'">
        <button
          nz-button
          nzSize="small"
          [nzType]="origin['readWrite'] === 1 ? 'primary' : 'dashed'"
          (click)="switchReadWrite(origin)"
        >
          <ng-container *ngIf="origin['readWrite'] === 1; else readonly">模型读写</ng-container>
        </button>
      </ng-container>
    </span>
  </ng-template>
</nz-tree>

<ng-template #readonly>模型只读</ng-template>

<div *nzModalFooter>
  <nz-button-group style="float: left">
    <button nz-button type="button" nzType="default" (click)="switchSelected(true)">全选</button>
    <button nz-button type="button" nzType="default" (click)="switchSelected(false)">取消全选</button>
  </nz-button-group>

  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" (click)="submit()">提交</button>
</div>
