<wpx-form
  #wpxForm
  [wpxFields]="fields"
  [wpxRules]="rules"
  [wpxSubmitHide]="true"
  [wpxSubmit]="submit"
  (wpxInit)="formInit($event)"
></wpx-form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <!--suppress XmlInvalidId -->
  <button nz-button nzType="primary" form="form" [disabled]="!wpxForm.form?.valid">提交</button>
</div>
