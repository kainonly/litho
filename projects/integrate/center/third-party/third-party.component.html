<nz-card>
  <nz-list nzSize="large" nzItemLayout="vertical">
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar
            nzShape="square"
            nzSize="large"
            [nzSrc]="['assets', 'office', 'feishu.png'] | wpxAssets"
          ></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title><b>飞书</b></nz-list-item-meta-title>
        <nz-list-item-meta-description *ngIf="!wpx.user?.feishu">当前未绑定飞书账号</nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-descriptions *ngIf="wpx.user?.feishu as feishu" nzSize="small" nzBordered [nzColumn]="2">
        <nz-descriptions-item nzTitle="用户姓名">{{ feishu.name }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="用户英文名称">{{ feishu.enname | nzSafeNull: '-' }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="用户在应用内的唯一标识">{{ feishu.openid }}</nz-descriptions-item>
      </nz-descriptions>
      <nz-list-item-extra>
        <ng-container *ngIf="wpx.user?.feishu; else linkFeishuTpl">
          <button
            nz-button
            nzType="link"
            nz-popconfirm
            nzPopconfirmTitle="您确定要取消该关联吗？"
            nzPopconfirmPlacement="bottom"
            (nzOnConfirm)="unlinkFeishu()"
          >
            取消关联
          </button>
        </ng-container>
        <ng-template #linkFeishuTpl>
          <button nz-button nzType="link" (click)="linkFeishu()">关联</button>
        </ng-template>
      </nz-list-item-extra>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar
            nzShape="square"
            nzSize="large"
            [nzSrc]="['assets', 'office', 'work-weixin.png'] | wpxAssets"
          ></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title><b>企业微信</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>当前未绑定企业微信账号</nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <button nz-button nzType="link" disabled> 关联 </button>
      </nz-list-item-extra>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar
            nzShape="square"
            nzSize="large"
            [nzSrc]="['assets', 'office', 'dingtalk.png'] | wpxAssets"
          ></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title><b>钉钉</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>当前未绑定钉钉账号</nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <button nz-button nzType="link" disabled> 关联 </button>
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
</nz-card>
