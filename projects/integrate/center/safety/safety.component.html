<nz-card>
  <nz-list nzSize="large" nzItemLayout="vertical">
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>账户密码</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>当前密码强度：强</nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="设置">
          <i nz-icon nzType="tool"></i>
        </button>
      </nz-list-item-extra>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>安全邮箱</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>
          未设置安全邮箱，同用户邮箱主要用于接收与账号安全相关的通知
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="设置">
          <i nz-icon nzType="tool"></i>
        </button>
      </nz-list-item-extra>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>安全密钥</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>未设置安全密保，忘记密码时用于重置用户密码</nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="设置">
          <i nz-icon nzType="tool"></i>
        </button>
      </nz-list-item-extra>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>动态令牌</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>
          未绑定设备，基于TOTP技术打造的登录二次认证服务，为您的账号安全保驾护航
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="设置" disabled>
          <i nz-icon nzType="tool"></i>
        </button>
      </nz-list-item-extra>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>异地登录保护</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>
          根据登录IP是否所属常用登录城市进行判断，若账号在非常用城市登录，需进行身份校验
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="设置" disabled>
          <i nz-icon nzType="tool"></i>
        </button>
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
</nz-card>
