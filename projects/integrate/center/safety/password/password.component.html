<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired> 密码 </nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '用户密码不能为空',
          minlength: '用户密码长度不能小于12位',
          lowercase: '用户密码必须包含小写字母',
          uppercase: '用户密码必须包含大写字母',
          number: '用户密码必须包含数字',
          symbol: '用户密码必须包含符号(@$!%*?&-+)'
        }
      }"
    >
      <nz-input-group [nzSuffix]="suffixTemplate">
        <ng-template #suffixTemplate>
          <i
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></i>
        </ng-template>
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          autocomplete="new-password"
          formControlName="password"
          placeholder="请填写用户密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
