<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>连续登录失败上限</nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '次数不能为空'
        }
      }"
    >
      <nz-input-number
        style="width: 100%"
        formControlName="times"
        [nzFormatter]="formatterTimes"
        [nzMin]="1"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>锁定时间</nz-form-label>
    <nz-form-control
      nzHasFeedback
      nzExtra="账户连续登录或已被锁定的有限时间"
      [nzAutoTips]="{
        default: {
          required: '时间不能为空'
        }
      }"
    >
      <nz-input-group nzCompact>
        <nz-input-number style="width: 75%" formControlName="number" [nzMin]="1" [nzStep]="1"></nz-input-number>
        <nz-select style="width: 25%" formControlName="unit">
          <nz-option nzValue="h" nzLabel="小时"></nz-option>
          <nz-option nzValue="m" nzLabel="分钟"></nz-option>
          <nz-option nzValue="s" nzLabel="秒"></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
