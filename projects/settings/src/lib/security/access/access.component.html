<wpx-layout [wpxSkip]="true"></wpx-layout>

<ng-template #extra>
  <button nz-button>创建控制</button>
</ng-template>

<nz-card>
  <nz-card-tab>
    <nz-tabset nzSize="large" nzLinkRouter [nzAnimated]="false" [nzTabBarExtraContent]="extra">
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/settings', 'security', 'access', 'whitelist']"> 白名单 </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/settings', 'security', 'access', 'blacklist']"> 黑名单 </a>
      </nz-tab>
    </nz-tabset>
  </nz-card-tab>
  <router-outlet></router-outlet>
</nz-card>
