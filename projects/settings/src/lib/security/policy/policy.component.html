<nz-card>
  <nz-list nzSize="large">
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>会话超时策略</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>用户在 1 小时内没有操作，退出当前帐号。</nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link">修改</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>帐号锁定策略</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>在 15 分钟内， 登录失败 5 次， 锁定帐号 15 分钟。</nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link">修改</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>IP 锁定策略</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>非白名单 IP 连续 10 次登录失败后，锁定 IP</nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link">修改</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>密码设置策略</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>
          至少包含以下字符中的 2 种：大写字母、小写字母、数字和特殊字符。
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link">修改</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title><b>密码有效期策略</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>
          密码过期后，系统强制要求修改密码。（距离密码到期15天时开始提示用户修改密码。）
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link">修改</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
  </nz-list>
</nz-card>
