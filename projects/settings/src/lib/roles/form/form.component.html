<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>权限名称</nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '权限名称不能为空'
        }
      }"
    >
      <input nz-input type="text" formControlName="name" placeholder="请填写权限名称" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>权限标识</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="key" placeholder="请填写权限标识" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>描述</nz-form-label>
    <nz-form-control>
      <textarea rows="4" nz-input formControlName="key"></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>标签</nz-form-label>
    <nz-form-control formArrayName="labels">
      <ng-container *ngFor="let x of labels?.controls; index as i; first as isFirst">
        <nz-input-group [formGroupName]="i" nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
          <ng-container>
            <input style="width: 45%" type="text" nz-input formControlName="label" placeholder="标签名称" />
          </ng-container>
          <input style="width: 45%" type="text" nz-input formControlName="value" placeholder="标签值" />
          <button nz-button nzType="default" style="width: 10%" (click)="removeValues(i)">
            <i nz-icon nzType="minus-circle"></i>
          </button>
        </nz-input-group>
      </ng-container>
      <button style="margin-top: 8px" type="button" nz-button nzType="dashed" nzBlock (click)="addValues()">
        <i nz-icon nzType="plus-circle"></i> 新增标签
      </button>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
