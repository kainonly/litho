<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>权限名称</nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '权限名称不能为空',
          duplicated: '存在重复的定义，权限名称必须是唯一的'
        }
      }"
    >
      <input nz-input type="text" formControlName="name" placeholder="请填写权限名称" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>描述</nz-form-label>
    <nz-form-control>
      <textarea rows="4" nz-input formControlName="description" placeholder="简述一段权限的用途"></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>标记</nz-form-label>
    <nz-form-control formArrayName="labels">
      <ng-container *ngFor="let x of labels?.controls; index as i; first as isFirst">
        <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
          <input style="width: 90%" type="text" nz-input [formControlName]="i" placeholder="请输入标记名称" />
          <button nz-button type="button" nzType="default" style="width: 10%" (click)="removeLabel(i)">
            <i nz-icon nzType="minus-circle"></i>
          </button>
        </nz-input-group>
      </ng-container>
      <nz-button-group style="width: 100%; margin-top: 8px">
        <button style="width: 90%" type="button" nz-button nzType="dashed" (click)="addLabel()">
          <i nz-icon nzType="plus-circle"></i> 新增标记
        </button>
        <button
          style="width: 10%"
          type="button"
          nz-button
          nzType="dashed"
          nz-tooltip="导入标记"
          (click)="importLabels()"
        >
          <i nz-icon nzType="import"></i>
        </button>
      </nz-button-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
