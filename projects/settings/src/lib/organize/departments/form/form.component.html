<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>部门名称</nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '部门名称不能为空'
        }
      }"
    >
      <input nz-input formControlName="name" placeholder="请填写部门名称" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>父级</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-tree-select
        *ngIf="parentNodes"
        [nzNodes]="parentNodes"
        nzShowSearch
        formControlName="parent"
        nzPlaceHolder="默认最高级"
      ></nz-tree-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>描述</nz-form-label>
    <nz-form-control>
      <textarea rows="4" nz-input formControlName="description" placeholder="简述一段部门职责"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
