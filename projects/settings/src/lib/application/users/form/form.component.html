<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-row [nzGutter]="24">
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>用户名</nz-form-label>
        <nz-form-control
          nzHasFeedback
          [nzAutoTips]="{
            default: {
              required: '用户名不能为空',
              minlength: '用户名长度不能小于4位',
              maxlength: '用户名长度不能大于20位',
              pattern: '请使用小写字母与下划线的组合',
              duplicated: '存在重复的定义，用户名必须是唯一的'
            }
          }"
        >
          <input nz-input type="text" formControlName="username" placeholder="请填写用户名" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzRequired]="!editable"
          nzTooltipTitle="密码最小为12位，由大写字母、小写字母、数字、符号(@$!%*?&-+)组合"
        >
          密码
        </nz-form-label>
        <nz-form-control
          nzHasFeedback
          [nzAutoTips]="{
            default: {
              required: '用户密码不能为空',
              minlength: '用户密码长度不能小于12位',
              lowercase: '用户密码必须包含小写字母',
              uppercase: '用户密码必须包含大写字母',
              number: '用户密码必须包含数字',
              symbol: '用户密码必须包含符号(@$!%*?&-+)'
            }
          }"
        >
          <nz-input-group [nzSuffix]="suffixTemplate">
            <ng-template #suffixTemplate>
              <i
                nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></i>
            </ng-template>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              autocomplete="new-password"
              formControlName="password"
              [placeholder]="!editable ? '请填写用户密码' : '非必填，将不更新用户密码'"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired>权限</nz-form-label>
        <nz-form-control
          nzHasFeedback
          [nzAutoTips]="{
            default: {
              required: '用户权限不能为空'
            }
          }"
        >
          <nz-select nzMode="multiple" formControlName="roles" nzPlaceHolder="请选择用户权限">
            <ng-container *ngFor="let x of roleList">
              <nz-option [nzLabel]="x.name" [nzValue]="x._id"></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label>称呼</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" placeholder="请填写用户称呼" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>头像</nz-form-label>
        <nz-form-control>
          <nz-upload wpxUpload nzName="file" nzListType="picture-card" (nzChange)="upload($event)">
            <ng-container *ngIf="!avatar">
              <i nz-icon nzType="plus"></i>
              <div class="ant-upload-text">上传</div>
            </ng-container>
            <img *ngIf="avatar" [src]="wpx.assets + avatar" class="avatar" alt="" />
          </nz-upload>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>

  <nz-form-item>
    <nz-form-label nzRequired>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
