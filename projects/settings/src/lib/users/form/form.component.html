<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-row [nzGutter]="24">
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>用户名</nz-form-label>
        <nz-form-control
          nzHasFeedback
          [nzAutoTips]="{
            default: {
              required: '用户名不能为空',
              pattern: '请使用小写字母与下划线的组合',
              duplicated: '存在重复的定义，用户名必须是唯一的'
            }
          }"
        >
          <input nz-input type="text" formControlName="username" placeholder="请填写用户名" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzRequired]="!editable">密码</nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="password" placeholder="请填写用户密码" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired>权限</nz-form-label>
        <nz-form-control nzHasFeedback>
          <nz-select nzMode="multiple" formControlName="roles" nzPlaceHolder="请选择用户权限">
            <ng-container *ngFor="let x of roleList">
              <nz-option [nzLabel]="x.name" [nzValue]="x._id"></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label>称呼</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" placeholder="请填写用户称呼" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>头像</nz-form-label>
        <nz-form-control>
          <nz-upload wpxUpload nzName="file" nzListType="picture-card" (nzChange)="upload($event)">
            <ng-container *ngIf="!avatar">
              <i nz-icon nzType="plus"></i>
              <div class="ant-upload-text">上传</div>
            </ng-container>
            <img *ngIf="avatar" [src]="wpx.assets + avatar" class="avatar" alt="" />
          </nz-upload>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>
  <nz-form-item>
    <nz-form-label>电子邮件</nz-form-label>
    <nz-form-control formArrayName="email">
      <ng-container *ngFor="let x of email?.controls; index as i; first as isFirst">
        <nz-input-group nzCompact [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
          <input style="width: 90%" type="text" nz-input [formControlName]="i" placeholder="mail@example.com" />
          <button nz-button nzType="default" style="width: 10%" (click)="removeEmail(i)">
            <i nz-icon nzType="minus-circle"></i>
          </button>
        </nz-input-group>
      </ng-container>
      <button style="margin-top: 8px" nzBlock type="button" nz-button nzType="dashed" (click)="addEmail()">
        <i nz-icon nzType="plus-circle"></i> 新增邮件
      </button>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>标签</nz-form-label>
    <nz-form-control formArrayName="labels">
      <ng-container *ngFor="let x of labels?.controls; index as i; first as isFirst">
        <nz-input-group nzCompact [formGroupName]="i" [ngStyle]="{ 'margin-top': isFirst ? null : '-1px' }">
          <input style="width: 45%" type="text" nz-input formControlName="label" placeholder="标签名称" />
          <input style="width: 45%" type="text" nz-input formControlName="value" placeholder="标签值" />
          <button nz-button nzType="default" style="width: 10%" (click)="removeLabel(i)">
            <i nz-icon nzType="minus-circle"></i>
          </button>
        </nz-input-group>
      </ng-container>
      <nz-button-group style="width: 100%; margin-top: 8px">
        <button style="width: 90%" type="button" nz-button nzType="dashed" (click)="addLabel()">
          <i nz-icon nzType="plus-circle"></i> 新增标签
        </button>
        <button
          style="width: 10%"
          type="button"
          nz-button
          nzType="dashed"
          nz-tooltip="导入标签"
          (click)="importLabels()"
        >
          <i nz-icon nzType="import"></i>
        </button>
      </nz-button-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form?.valid">提交</button>
</div>
