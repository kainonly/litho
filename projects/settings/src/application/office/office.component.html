<ng-template #actions>
  <button nz-button nzType="primary">
    管理后台
    <i nz-icon nzType="select"></i>
  </button>
</ng-template>

<nz-card nzTitle="团队协作功能需关联以下办公平台支持，切换平台要先解除关联" [nzExtra]="actions">
  <nz-list nzSize="large" nzItemLayout="vertical">
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar nzShape="square" nzSize="large" [nzSrc]="['assets', 'feishu.png'] | wpxAssets"></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title><b>关联飞书</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>当前未关联飞书账号</nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link">关联</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar nzShape="square" nzSize="large" [nzSrc]="['assets', 'work-weixin.png'] | wpxAssets"></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title><b>关联企业微信</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>当前未关联企业微信账号</nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link" disabled>计划中</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar nzShape="square" nzSize="large" [nzSrc]="['assets', 'dingtalk.png'] | wpxAssets"></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title><b>关联钉钉</b></nz-list-item-meta-title>
        <nz-list-item-meta-description>当前未关联钉钉账号</nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button nzType="link" disabled>计划中</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
  </nz-list>
</nz-card>
