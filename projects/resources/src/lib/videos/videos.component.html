<wpx-layout wpxTitle="视频">
  <nz-alert
    *wpxLayoutAlert
    nzBanner
    nzType="info"
    nzMessage="接受 mp4 等文件类型的上传，其他文件将被阻止"
    nzCloseable
  ></nz-alert>
  <ng-container *wpxLayoutAction>
    <ng-container *ngTemplateOutlet="mediaViewRef.uploadRef"></ng-container>
  </ng-container>
  <ng-container *wpxLayoutContent>
    <ng-container *ngTemplateOutlet="mediaViewRef.searchRef"></ng-container>
  </ng-container>
</wpx-layout>

<wpx-media-view #mediaViewRef wpxType="videos" [wpxFallback]="['assets', 'dataflow.svg'] | wpxAssets"></wpx-media-view>
