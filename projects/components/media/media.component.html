<cdk-virtual-scroll-viewport class="infinite-container" itemSize="231.5">
  <nz-list nzGrid nzItemLayout="vertical">
    <nz-list-item *cdkVirtualFor="let items of ds">
      <nz-row style="width: 100%" [nzGutter]="8">
        <div *ngFor="let item of items" nz-col [nzSpan]="6">
          <nz-card nzHoverable [nzCover]="coverRef" [nzActions]="[copyRef, renameRef, moreRef]">
            <ng-template #coverRef>
              <div class="photo">
                <img
                  nz-image
                  [nzSrc]="[item.url] | wpxAssets: { compress: true }"
                  [nzPlaceholder]="[item.url] | wpxAssets: { thumbnail: true }"
                  [alt]="item.name"
                />
              </div>
            </ng-template>
            <nz-card-meta style="height: 50px" [nzDescription]="descriptionRef">
              <ng-template #descriptionRef>
                <label nz-checkbox [(ngModel)]="item.checked">
                  {{ item.name | nzEllipsis: 30:'...' }}
                  <i nz-icon nzType="info-circle" [nz-tooltip]="item.name"></i>
                </label>
              </ng-template>
            </nz-card-meta>
            <ng-template #copyRef>
              <i nz-icon nzType="copy" [nz-tooltip]="[item.url] | wpxAssets"></i>
            </ng-template>
            <ng-template #renameRef>
              <i nz-icon nzType="edit" nz-tooltip="编辑"></i>
            </ng-template>
            <ng-template #moreRef>
              <i nz-icon nzType="ellipsis"></i>
              <!--              <nz-dropdown-menu #actionMenu>-->
              <!--                <ul nz-menu>-->
              <!--                  <li nz-menu-item (click)="openMoveModal([item])">-->
              <!--                    <i nz-icon nzType="swap"></i>-->
              <!--                    {{ bit.l['move'] }}-->
              <!--                  </li>-->
              <!--                  <li nz-menu-item (click)="openDeleteModal([item])">-->
              <!--                    <i nz-icon nzType="delete"></i>-->
              <!--                    {{ bit.l['deleteItem'] }}-->
              <!--                  </li>-->
              <!--                </ul>-->
              <!--              </nz-dropdown-menu>-->
            </ng-template>
          </nz-card>
        </div>
      </nz-row>
    </nz-list-item>
  </nz-list>
</cdk-virtual-scroll-viewport>
