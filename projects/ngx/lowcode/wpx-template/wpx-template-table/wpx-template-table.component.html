<wpx-layout>
  <button *wpxLayoutAction nz-button nzType="primary" nzShape="circle" nz-tooltip="新增">
    <i nz-icon nzType="plus"></i>
  </button>
</wpx-layout>

<ng-template #title>
  <form nz-form style="width: 90%; padding-top: 16px">
    <nz-row [nzGutter]="24">
      <nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>Field A</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>Field A</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>Field A</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>Field A</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>Field A</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-control style="text-align: right">
            <nz-space>
              <button *nzSpaceItem nz-button> <i nz-icon nzType="search"></i> 搜索 </button>
              <button *nzSpaceItem nz-button> <i nz-icon nzType="clear"></i> 重置 </button>
            </nz-space>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>
  </form>
</ng-template>

<ng-template #actions>
  <nz-space>
    <button *nzSpaceItem nz-button nzType="primary"> <i nz-icon nzType="filter"></i> 检索 </button>
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="刷新">
        <i nz-icon nzType="reload"></i>
      </button>
      <button nz-button nzType="text" nz-tooltip="密度">
        <i nz-icon nzType="column-height"></i>
      </button>
      <button nz-button nzType="text" nz-tooltip="列设置">
        <i nz-icon nzType="setting"></i>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>

<nz-card [nzTitle]="title" [nzExtra]="actions">
  <nz-table #basicTable [nzData]="listOfData" [nzScroll]="{ x: '1200px' }">
    <thead>
      <tr>
        <th nzWidth="65px" nzLeft [nzChecked]="false" [nzIndeterminate]="false"></th>
        <ng-container *ngFor="let x of fields">
          <th>{{ x.label }}</th>
        </ng-container>
        <th nzWidth="100px" nzRight>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td nzLeft [nzChecked]="false" [nzDisabled]="data.disabled"></td>
        <ng-container *ngFor="let x of fields">
          <td>{{ x.key }}</td>
        </ng-container>
        <td nzRight>
          <button nz-button nzType="text">
            <i nz-icon nzType="ellipsis"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
