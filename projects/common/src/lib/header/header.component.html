<nz-header>
  <nz-row nzJustify="space-between">
    <nz-col>
      <nz-space [nzSplit]="spaceSplit">
        <ng-template #spaceSplit>
          <nz-divider nzType="vertical"></nz-divider>
        </ng-template>
        <button *nzSpaceItem nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
          <i nz-icon nzType="appstore"></i>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul class="app-menu" nz-menu nzSelectable>
              <li nz-menu-item [routerLink]="['/pages']">
                <i nz-icon nzType="home"></i> <span class="name">我的应用</span>
              </li>
              <li nz-menu-item [routerLink]="['/resources']">
                <i nz-icon nzType="inbox"></i> <span class="name">服务资源</span>
              </li>
              <li nz-menu-item [routerLink]="['/settings']">
                <i nz-icon nzType="tool"></i>
                <span class="name">管理者工具</span>
              </li>
            </ul>
          </nz-dropdown-menu>
        </button>
        <input *nzSpaceItem nz-input placeholder="应用导航搜索" nzBorderless nz-dropdown [nzDropdownMenu]="menu" />
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>1st menu item</li>
            <li nz-menu-item>2nd menu item</li>
            <li nz-menu-item>3rd menu item</li>
            <li nz-menu-item nzDanger>4th danger item</li>
          </ul>
        </nz-dropdown-menu>
      </nz-space>
    </nz-col>
    <nz-col>
      <nz-space>
        <div *nzSpaceItem class="center" nz-popover [nzPopoverContent]="center" nzPopoverPlacement="bottomRight">
          <nz-badge nzDot>
            <nz-avatar nzShape="square" [nzSize]="24" nzSrc="/assets/user.png"> </nz-avatar>
          </nz-badge>
          <span class="name">KAIN</span>
          <ng-template #center>
            <nz-tabset style="width: 360px" [nzTabBarExtraContent]="actions">
              <ng-template #actions>
                <nz-space>
                  <button *nzSpaceItem [routerLink]="['/center']" nz-button nzType="text" nz-tooltip="个人中心">
                    <i nz-icon nzType="user"></i>
                  </button>
                  <button *nzSpaceItem nz-button nzType="text" nz-tooltip="退出" (click)="logout()">
                    <i nz-icon nzType="logout"></i>
                  </button>
                </nz-space>
              </ng-template>
              <nz-tab nzTitle="通知(4)">
                <nz-list nzItemLayout="horizontal">
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>你收到了14份周报</nz-list-item-meta-title>
                      <nz-list-item-meta-description>1 天前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>合同协议已更新</nz-list-item-meta-title>
                      <nz-list-item-meta-description>5 天前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>工作内容</nz-list-item-meta-title>
                      <nz-list-item-meta-description>2 周前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                </nz-list>
                <button nz-button nzType="text" nzBlock>查看更多</button>
              </nz-tab>
              <nz-tab nzTitle="消息(3)">
                <nz-list nzItemLayout="horizontal">
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>你收到了14份周报</nz-list-item-meta-title>
                      <nz-list-item-meta-description>1 天前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>合同协议已更新</nz-list-item-meta-title>
                      <nz-list-item-meta-description>5 天前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>工作内容</nz-list-item-meta-title>
                      <nz-list-item-meta-description>2 周前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                </nz-list>
                <button nz-button nzType="text" nzBlock nzSize="large">查看更多</button>
              </nz-tab>
              <nz-tab nzTitle="待办(4)">
                <nz-list nzItemLayout="horizontal">
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>你收到了14份周报</nz-list-item-meta-title>
                      <nz-list-item-meta-description>1 天前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>合同协议已更新</nz-list-item-meta-title>
                      <nz-list-item-meta-description>5 天前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                  <nz-list-item>
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>工作内容</nz-list-item-meta-title>
                      <nz-list-item-meta-description>2 周前</nz-list-item-meta-description>
                    </nz-list-item-meta>
                  </nz-list-item>
                </nz-list>
                <button nz-button nzType="text" nzBlock>查看更多</button>
              </nz-tab>
            </nz-tabset>
          </ng-template>
        </div>
      </nz-space>
    </nz-col>
  </nz-row>
</nz-header>
